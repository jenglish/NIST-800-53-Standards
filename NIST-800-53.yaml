    - text: "Ensures that equipment and supplies required to transfer and resume operations are available at the alternate processing site or contracts are in place to support delivery to the site within the organization-defined time period for transfer/resumption; and"
      key: CP-7b.
    - text: "Ensures that the alternate processing site provides information security safeguards equivalent to those of the primary site."
