  - text: "The organization plans for the resumption of all missions and business functions within [Assignment: organization-defined time period] of contingency plan activation."
CP-2 (5):
  name: Continue  essential missions / business functions
  family: Contingency planning
  narrative:
  - text: "The organization plans for the continuance of essential missions and business functions with little or no loss of operational continuity and sustains that continuity until full information system restoration at primary processing and/or storage sites."
CP-2 (6):
  name: Alternate processing / storage site
  family: Contingency planning
  narrative:
  - text: "The organization plans for the transfer of essential missions and business functions to alternate processing and/or storage sites with little or no loss of operational continuity and sustains that continuity through information system restoration to primary processing and/or storage sites."
CP-2 (7):
  name: Coordinate  with external service providers
  family: Contingency planning
  narrative:
  - text: "The organization coordinates its contingency plan with the contingency plans of external service providers to ensure that contingency requirements can be satisfied."
CP-2 (8):
  name: Identify critical assets
  family: Contingency planning
  narrative:
  - text: "The organization identifies critical information system assets supporting essential missions and business functions."
CP-3:
  name: Contingency training
  family: Contingency planning
  narrative:
  - text: "The organization provides contingency training to information system users consistent with assigned roles and responsibilities:"
    narrative:
    - text: "Within [Assignment: organization-defined time period] of assuming a contingency role or responsibility;"
      key: CP-3a.
    - text: "When required by information system changes; and"
      key: CP-3b.
    - text: "[Assignment: organization-defined frequency] thereafter."
      key: CP-3c.
CP-3 (1):
  name: Simulated events
  family: Contingency planning
