      key: CM-3b.
    - text: "Documents configuration change decisions associated with the information system;"
      key: CM-3c.
    - text: "Implements approved configuration-controlled changes to the information system;"
      key: CM-3d.
    - text: "Retains records of configuration-controlled changes to the information system for [Assignment: organization-defined time period];"
      key: CM-3e.
    - text: "Audits and reviews activities associated with configuration-controlled changes to the information system; and"
      key: CM-3f.
    - text: "Coordinates and provides oversight for configuration change control activities through [Assignment: organization-defined configuration change control element (e.g., committee, board)] that convenes [Selection (one or more): [Assignment: organization-defined frequency]; [Assignment: organization-defined configuration change conditions]]."
