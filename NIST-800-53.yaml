  - text: "The organization employs [Assignment: organization-defined red team exercises] to simulate attempts by adversaries to compromise organizational information systems in accordance with [Assignment: organization-defined rules of engagement]."
CA-9:
  name: Internal system connections
  family: Security assessment and authorization
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Authorizes internal connections of [Assignment: organization-defined information system components or classes of components] to the information system; and"
