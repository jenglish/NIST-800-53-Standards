CM-2 (1):
  name: Reviews and updates
  family: Configuration management
  narrative:
  - text: "The organization reviews and updates the baseline configuration of the information system:"
    narrative:
    - text: "[Assignment: organization-defined frequency];"
      key: CM-2 (1)(a)
    - text: "When required due to [Assignment organization-defined circumstances]; and"
      key: CM-2 (1)(b)
    - text: "As an integral part of information system component installations and upgrades."
      key: CM-2 (1)(c)
CM-2 (2):
  name: Automation support for accuracy / currency
  family: Configuration management
  narrative:
  - text: "The organization employs automated mechanisms to maintain an up-to-date, complete, accurate, and readily available baseline configuration of the information system."
CM-2 (3):
  name: Retention of previous configurations
  family: Configuration management
  narrative:
  - text: "The organization retains [Assignment: organization-defined previous versions of baseline configurations of the information system] to support rollback."
CM-2 (4):
  name: Unauthorized software
  family: Configuration management
  narrative:
  - text: "[Withdrawn: Incorporated into CM-7]."
CM-2 (5):
  name: Authorized software
  family: Configuration management
  narrative:
  - text: "[Withdrawn: Incorporated into CM-7]."
CM-2 (6):
  name: Development and test environments
  family: Configuration management
  narrative:
  - text: "The organization maintains a baseline configuration for information system development and test environments that is managed separately from the operational baseline configuration."
CM-2 (7):
  name: Configure systems, components, or devices for high-risk areas
  family: Configuration management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Issues [Assignment: organization-defined information systems, system components, or devices] with [Assignment: organization-defined configurations] to individuals traveling to locations that the organization deems to be of significant risk; and"
      key: CM-2 (7)(a)
    - text: "Applies [Assignment: organization-defined security safeguards] to the devices when the individuals return."
      key: CM-2 (7)(b)
CM-3:
  name: Configuration change control
  family: Configuration management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Determines the types of changes to the information system that are configuration-controlled;"
      key: CM-3a.
