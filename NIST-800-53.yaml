    - text: "Reviews the contingency plan test results; and"
      key: CP-4b.
    - text: "Initiates corrective actions, if needed."
      key: CP-4c.
CP-4 (1):
  name: Coordinate with related plans
  family: Contingency planning
  narrative:
  - text: "The organization coordinates contingency plan testing with organizational elements responsible for related plans."
CP-4 (2):
  name: Alternate processing site
  family: Contingency planning
  narrative:
  - text: "The organization tests the contingency plan at the alternate processing site:"
    narrative:
    - text: "To familiarize contingency personnel with the facility and available resources; and"
