  family: System and information integrity
  narrative:
  - text: "The organization employs automated tools to support near real-time analysis of events."
SI-4 (3):
  name: Automated tool integration
  family: System and information integrity
  narrative:
  - text: "The organization employs automated tools to integrate intrusion detection tools into access control and flow control mechanisms for rapid response to attacks by enabling reconfiguration of these mechanisms in support of attack isolation and elimination."
SI-4 (4):
  name: Inbound and outbound communications traffic
  family: System and information integrity
  narrative:
  - text: "The information system monitors inbound and outbound communications traffic [Assignment: organization-defined frequency] for unusual or unauthorized activities or conditions."
SI-4 (5):
  name: System-generated alerts
  family: System and information integrity
  narrative:
  - text: "The information system alerts [Assignment: organization-defined personnel or roles] when the following indications of compromise or potential compromise occur: [Assignment: organization-defined compromise indicators]."
SI-4 (6):
  name: Restrict non-privileged users
  family: System and information integrity
  narrative:
  - text: "[Withdrawn: Incorporated into AC-6 (10)]."
SI-4 (7):
  name: Automated response to suspicious events
  family: System and information integrity
  narrative:
  - text: "The information system notifies [Assignment: organization-defined incident response personnel (identified by name and/or by role)] of detected suspicious events and takes [Assignment: organization-defined least-disruptive actions to terminate suspicious events]."
SI-4 (8):
  name: Protection of monitoring information
  family: System and information integrity
  narrative:
  - text: "[Withdrawn: Incorporated into SI-4]."
SI-4 (9):
  name: Testing of monitoring tools
  family: System and information integrity
  narrative:
  - text: "The organization tests intrusion-monitoring tools [Assignment: organization-defined frequency]."
SI-4 (10):
  name: Visibility of encrypted communications
  family: System and information integrity
  narrative:
  - text: "The organization makes provisions so that [Assignment: organization-defined encrypted communications traffic] is visible to [Assignment: organization-defined information system monitoring tools]."
SI-4 (11):
  name: Analyze communications traffic anomalies
  family: System and information integrity
  narrative:
  - text: "The organization analyzes outbound communications traffic at the external boundary of the information system and selected [Assignment: organization-defined interior points within the system (e.g., subnetworks, subsystems)] to discover anomalies."
SI-4 (12):
  name: Automated alerts
  family: System and information integrity
  narrative:
  - text: "The organization employs automated mechanisms to alert security personnel of the following inappropriate or unusual activities with security implications: [Assignment: organization-defined activities that trigger alerts]."
SI-4 (13):
  name: Analyze traffic / event patterns
  family: System and information integrity
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Analyzes communications traffic/event patterns for the information system;"
      key: SI-4 (13)(a)
    - text: "Develops profiles representing common traffic patterns and/or events; and"
      key: SI-4 (13)(b)
    - text: "Uses the traffic/event profiles in tuning system-monitoring devices to reduce the number of false positives and the number of false negatives."
      key: SI-4 (13)(c)
SI-4 (14):
  name: Wireless intrusion detection
  family: System and information integrity
  narrative:
  - text: "The organization employs a wireless intrusion detection system to identify rogue wireless devices and to detect attack attempts and potential compromises/breaches to the information system."
SI-4 (15):
  name: Wireless to wireline communications
  family: System and information integrity
  narrative:
  - text: "The organization employs an intrusion detection system to monitor wireless communications traffic as the traffic passes from wireless to wireline networks."
SI-4 (16):
  name: Correlate monitoring information
  family: System and information integrity
  narrative:
  - text: "The organization correlates information from monitoring tools employed throughout the information system."
SI-4 (17):
  name: Integrated situational awareness
  family: System and information integrity
  narrative:
  - text: "The organization correlates information from monitoring physical, cyber, and supply chain activities to achieve integrated, organization-wide situational awareness."
SI-4 (18):
  name: Analyze traffic / covert exfiltration
  family: System and information integrity
  narrative:
  - text: "The organization analyzes outbound communications traffic at the external boundary of the information system (i.e., system perimeter) and at [Assignment: organization-defined interior points within the system (e.g., subsystems, subnetworks)] to detect covert exfiltration of information."
SI-4 (19):
  name: Individuals posing greater risk
  family: System and information integrity
  narrative:
  - text: "The organization implements [Assignment: organization-defined additional monitoring] of individuals who have been identified by [Assignment: organization-defined sources] as posing an increased level of risk."
SI-4 (20):
  name: Privileged users
  family: System and information integrity
  narrative:
  - text: "The organization implements [Assignment: organization-defined additional monitoring] of privileged users."
SI-4 (21):
  name: Probationary periods
  family: System and information integrity
  narrative:
  - text: "The organization implements [Assignment: organization-defined additional monitoring] of individuals during [Assignment: organization-defined probationary period]."
SI-4 (22):
  name: Unauthorized network services
  family: System and information integrity
  narrative:
  - text: "The information system detects network services that have not been authorized or approved by [Assignment: organization-defined authorization or approval processes] and [Selection (one or more): audits; alerts [Assignment: organization-defined personnel or roles]]."
SI-4 (23):
  name: Host-based devices
  family: System and information integrity
  narrative:
  - text: "The organization implements [Assignment: organization-defined host-based monitoring mechanisms] at [Assignment: organization-defined information system components]."
SI-4 (24):
  name: Indicators of compromise
  family: System and information integrity
  narrative:
  - text: "The information system discovers, collects, distributes, and uses indicators of compromise."
SI-5:
  name: Security alerts, advisories, and directives
  family: System and information integrity
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Receives information system security alerts, advisories, and directives from [Assignment: organization-defined external organizations] on an ongoing basis;"
      key: SI-5a.
    - text: "Generates internal security alerts, advisories, and directives as deemed necessary;"
      key: SI-5b.
    - text: "Disseminates security alerts, advisories, and directives to: [Selection (one or more): [Assignment: organization-defined personnel or roles]; [Assignment: organization-defined elements within the organization]; [Assignment: organization-defined external organizations]]; and"
      key: SI-5c.
    - text: "Implements security directives in accordance with established time frames, or notifies the issuing organization of the degree of noncompliance."
      key: SI-5d.
SI-5 (1):
  name: Automated alerts and advisories
  family: System and information integrity
  narrative:
  - text: "The organization employs automated mechanisms to make security alert and advisory information available throughout the organization."
SI-6:
  name: Security function verification
  family: System and information integrity
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Verifies the correct operation of [Assignment: organization-defined security functions];"
      key: SI-6a.
    - text: "Performs this verification [Selection (one or more): [Assignment: organization-defined system transitional states]; upon command by user with appropriate privilege; [Assignment: organization-defined frequency]];"
      key: SI-6b.
    - text: "Notifies [Assignment: organization-defined personnel or roles] of failed security verification tests; and"
      key: SI-6c.
    - text: "[Selection (one or more): shuts the information system down; restarts the information system; [Assignment: organization-defined alternative action(s)]] when anomalies are discovered."
      key: SI-6d.
SI-6 (1):
  name: Notification of failed security tests
  family: System and information integrity
  narrative:
  - text: "[Withdrawn: Incorporated into SI-6]."
SI-6 (2):
  name: Automation support for distributed testing
  family: System and information integrity
  narrative:
  - text: "The information system implements automated mechanisms to support the management of distributed security testing."
SI-6 (3):
  name: Report verification results
  family: System and information integrity
  narrative:
  - text: "The organization reports the results of security function verification to [Assignment: organization-defined personnel or roles]."
SI-7:
  name: Software, firmware, and information integrity
  family: System and information integrity
  narrative:
  - text: "The organization employs integrity verification tools to detect unauthorized changes to [Assignment: organization-defined software, firmware, and information]."
SI-7 (1):
  name: Integrity checks
  family: System and information integrity
  narrative:
  - text: "The information system performs an integrity check of [Assignment: organization-defined software, firmware, and information] [Selection (one or more): at startup; at [Assignment: organization-defined transitional states or security-relevant events]; [Assignment: organization-defined frequency]]."
SI-7 (2):
  name: Automated notifications of integrity violations
  family: System and information integrity
  narrative:
  - text: "The organization employs automated tools that provide notification to [Assignment: organization-defined personnel or roles] upon discovering discrepancies during integrity verification."
SI-7 (3):
  name: Centrally-managed integrity tools
  family: System and information integrity
  narrative:
  - text: "The organization employs centrally managed integrity verification tools."
SI-7 (4):
  name: Tamper-evident packaging
  family: System and information integrity
  narrative:
  - text: "[Withdrawn: Incorporated into SA-12]."
SI-7 (5):
  name: Automated response to integrity violations
  family: System and information integrity
  narrative:
  - text: "The information system automatically [Selection (one or more): shuts the information system down; restarts the information system; implements [Assignment: organization-defined security safeguards]] when integrity violations are discovered."
SI-7 (6):
  name: Cryptographic protection
  family: System and information integrity
  narrative:
  - text: "The information system implements cryptographic mechanisms to detect unauthorized changes to software, firmware, and information."
SI-7 (7):
  name: Integration of detection and response
  family: System and information integrity
  narrative:
  - text: "The organization incorporates the detection of unauthorized [Assignment: organization-defined security-relevant changes to the information system] into the organizational incident response capability."
SI-7 (8):
  name: Auditing capability for significant events
  family: System and information integrity
  narrative:
  - text: "The information system, upon detection of a potential integrity violation, provides the capability to audit the event and initiates the following actions: [Selection (one or more): generates an audit record; alerts current user; alerts [Assignment: organization-defined personnel or roles]; [Assignment: organization-defined other actions]]."
SI-7 (9):
  name: Verify boot process
  family: System and information integrity
  narrative:
  - text: "The information system verifies the integrity of the boot process of [Assignment: organization-defined devices]."
SI-7 (10):
  name: Protection of boot firmware
  family: System and information integrity
  narrative:
  - text: "The information system implements [Assignment: organization-defined security safeguards] to protect the integrity of boot firmware in [Assignment: organization-defined devices]."
SI-7 (11):
  name: Confined environments with limited privileges
  family: System and information integrity
  narrative:
  - text: "The organization requires that [Assignment: organization-defined user-installed software] execute in a confined physical or virtual machine environment with limited privileges."
SI-7 (12):
  name: Integrity verification
  family: System and information integrity
  narrative:
  - text: "The organization requires that the integrity of [Assignment: organization-defined user-installed software] be verified prior to execution."
SI-7 (13):
  name: Code execution in protected environments
  family: System and information integrity
  narrative:
  - text: "The organization allows execution of binary or machine-executable code obtained from sources with limited or no warranty and without the provision of source code only in confined physical or virtual machine environments and with the explicit approval of [Assignment: organization-defined personnel or roles]."
SI-7 (14):
  name: Binary or machine executable code
  family: System and information integrity
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Prohibits the use of binary or machine-executable code from sources with limited or no warranty and without the provision of source code; and"
      key: SI-7 (14)(a)
    - text: "Provides exceptions to the source code requirement only for compelling mission/operational requirements and with the approval of the authorizing official."
      key: SI-7 (14)(b)
SI-7 (15):
  name: Code authentication
  family: System and information integrity
  narrative:
  - text: "The information system implements cryptographic mechanisms to authenticate [Assignment: organization-defined software or firmware components] prior to installation."
SI-7 (16):
  name: Time limit on process execution w/o supervision
  family: System and information integrity
  narrative:
  - text: "The organization does not allow processes to execute without supervision for more than [Assignment: organization-defined time period]."
SI-8:
  name: Spam protection
  family: System and information integrity
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Employs spam protection mechanisms at information system entry and exit points to detect and take action on unsolicited messages; and"
      key: SI-8a.
    - text: "Updates spam protection mechanisms when new releases are available in accordance with organizational configuration management policy and procedures."
      key: SI-8b.
SI-8 (1):
  name: Central management
  family: System and information integrity
  narrative:
  - text: "The organization centrally manages spam protection mechanisms."
SI-8 (2):
  name: Automatic updates
  family: System and information integrity
  narrative:
  - text: "The information system automatically updates spam protection mechanisms."
SI-8 (3):
  name: Continuous learning capability
  family: System and information integrity
  narrative:
  - text: "The information system implements spam protection mechanisms with a learning capability to more effectively identify legitimate communications traffic."
SI-9:
  name: Information input restrictions
  family: System and information integrity
  narrative:
  - text: "[Withdrawn: Incorporated into AC-2, AC-3, AC-5, AC-6]."
SI-10:
  name: Information input validation
  family: System and information integrity
  narrative:
  - text: "The information system checks the validity of [Assignment: organization-defined information inputs]."
SI-10 (1):
  name: Manual override capability
  family: System and information integrity
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Provides a manual override capability for input validation of [Assignment: organization-defined inputs];"
      key: SI-10 (1)(a)
    - text: "Restricts the use of the manual override capability to only [Assignment: organization-defined authorized individuals]; and"
      key: SI-10 (1)(b)
    - text: "Audits the use of the manual override capability."
      key: SI-10 (1)(c)
SI-10 (2):
  name: Review / resolution of errors
  family: System and information integrity
  narrative:
  - text: "The organization ensures that input validation errors are reviewed and resolved within [Assignment: organization-defined time period]."
SI-10 (3):
  name: Predictable behavior
  family: System and information integrity
  narrative:
  - text: "The information system behaves in a predictable and documented manner that reflects organizational and system objectives when invalid inputs are received."
SI-10 (4):
  name: Review / timing interactions
  family: System and information integrity
  narrative:
  - text: "The organization accounts for timing interactions among information system components in determining appropriate responses for invalid inputs."
SI-10 (5):
  name: Restrict inputs to trusted sources and approved formats
  family: System and information integrity
  narrative:
  - text: "The organization restricts the use of information inputs to [Assignment: organization-defined trusted sources] and/or [Assignment: organization-defined formats]."
SI-11:
  name: Error handling
  family: System and information integrity
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Generates error messages that provide information necessary for corrective actions without revealing information that could be exploited by adversaries; and"
      key: SI-11a.
    - text: "Reveals error messages only to [Assignment: organization-defined personnel or roles]."
      key: SI-11b.
SI-12:
  name: Information handling and retention
  family: System and information integrity
  narrative:
  - text: "The organization handles and retains information within the information system and information output from the system in accordance with applicable federal laws, Executive Orders, directives, policies, regulations, standards, and operational requirements."
SI-13:
  name: Predictable failure prevention
  family: System and information integrity
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Determines mean time to failure (MTTF) for [Assignment: organization-defined information system components] in specific environments of operation; and"
      key: SI-13a.
    - text: "Provides substitute information system components and a means to exchange active and standby components at [Assignment: organization-defined MTTF substitution criteria]."
      key: SI-13b.
SI-13 (1):
  name: Transferring component responsibilities
  family: System and information integrity
  narrative:
  - text: "The organization takes information system components out of service by transferring component responsibilities to substitute components no later than [Assignment: organization-defined fraction or percentage] of mean time to failure."
SI-13 (2):
  name: Time limit on process execution without supervision
  family: System and information integrity
  narrative:
  - text: "[Withdrawn: Incorporated into SI-7 (16)]."
SI-13 (3):
  name: Manual transfer between components
  family: System and information integrity
  narrative:
  - text: "The organization manually initiates transfers between active and standby information system components [Assignment: organization-defined frequency] if the mean time to failure exceeds [Assignment: organization-defined time period]."
SI-13 (4):
  name: Standby component installation / notification
  family: System and information integrity
  narrative:
  - text: "The organization, if information system component failures are detected:"
    narrative:
    - text: "Ensures that the standby components are successfully and transparently installed within [Assignment: organization-defined time period]; and"
      key: SI-13 (4)(a)
    - text: "[Selection (one or more): activates [Assignment: organization-defined alarm]; automatically shuts down the information system]."
      key: SI-13 (4)(b)
SI-13 (5):
  name: Failover capability
  family: System and information integrity
  narrative:
  - text: "The organization provides [Selection: real-time; near real-time] [Assignment: organization-defined failover capability] for the information system."
SI-14:
  name: Non-persistence
  family: System and information integrity
  narrative:
  - text: "The organization implements non-persistent [Assignment: organization-defined information system components and services] that are initiated in a known state and terminated [Selection (one or more): upon end of session of use; periodically at [Assignment: organization-defined frequency]]."
SI-14 (1):
  name: Refresh from trusted sources
  family: System and information integrity
  narrative:
  - text: "The organization ensures that software and data employed during information system component and service refreshes are obtained from [Assignment: organization-defined trusted sources]."
SI-15:
  name: Information output filtering
  family: System and information integrity
  narrative:
  - text: "The information system validates information output from [Assignment: organization-defined software programs and/or applications] to ensure that the information is consistent with the expected content."
SI-16:
  name: Memory protection
  family: System and information integrity
  narrative:
  - text: "The information system implements [Assignment: organization-defined security safeguards] to protect its memory from unauthorized code execution."
SI-17:
  name: Fail-safe procedures
  family: System and information integrity
  narrative:
  - text: "The information system implements [Assignment: organization-defined fail-safe procedures] when [Assignment: organization-defined failure conditions occur]."
PM-1:
  name: Information security program plan
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops and disseminates an organization-wide information security program plan that:"
      key: PM-1a.
      narrative:
      - text: "Provides an overview of the requirements for the security program and a description of the security program management controls and common controls in place or planned for meeting those requirements;"
        key: PM-1a.1.
      - text: "Includes the identification and assignment of roles, responsibilities, management commitment, coordination among organizational entities, and compliance;"
        key: PM-1a.2.
      - text: "Reflects coordination among organizational entities responsible for the different aspects of information security (i.e., technical, physical, personnel, cyber-physical); and"
        key: PM-1a.3.
      - text: "Is approved by a senior official with responsibility and accountability for the risk being incurred to organizational operations (including mission, functions, image, and reputation), organizational assets, individuals, other organizations, and the Nation;"
        key: PM-1a.4.
    - text: "Reviews the organization-wide information security program plan [Assignment: organization-defined frequency];"
      key: PM-1b.
    - text: "Updates the plan to address organizational changes and problems identified during plan implementation or security control assessments; and"
      key: PM-1c.
    - text: "Protects the information security program plan from unauthorized disclosure and modification."
      key: PM-1d.
PM-2:
  name: Senior information security officer
  family: Program management
  narrative:
  - text: "The organization appoints a senior information security officer with the mission and resources to coordinate, develop, implement, and maintain an organization-wide information security program."
PM-3:
  name: Information security resources
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Ensures that all capital planning and investment requests include the resources needed to implement the information security program and documents all exceptions to this requirement;"
      key: PM-3a.
    - text: "Employs a business case/Exhibit 300/Exhibit 53 to record the resources required; and"
      key: PM-3b.
    - text: "Ensures that information security resources are available for expenditure as planned."
      key: PM-3c.
PM-4:
  name: Plan of action and milestones process
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Implements a process for ensuring that plans of action and milestones for the security program and associated organizational information systems:"
      key: PM-4a.
      narrative:
      - text: "Are developed and maintained;"
        key: PM-4a.1.
      - text: "Document the remedial information security actions to adequately respond to risk to organizational operations and assets, individuals, other organizations, and the Nation; and"
        key: PM-4a.2.
      - text: "Are reported in accordance with OMB FISMA reporting requirements."
        key: PM-4a.3.
    - text: "Reviews plans of action and milestones for consistency with the organizational risk management strategy and organization-wide priorities for risk response actions."
      key: PM-4b.
PM-5:
  name: Information system inventory
  family: Program management
  narrative:
  - text: "The organization develops and maintains an inventory of its information systems."
PM-6:
  name: Information security measures of performance
  family: Program management
  narrative:
  - text: "The organization develops, monitors, and reports on the results of information security measures of performance."
PM-7:
  name: Enterprise architecture
  family: Program management
  narrative:
  - text: "The organization develops an enterprise architecture with consideration for information security and the resulting risk to organizational operations, organizational assets, individuals, other organizations, and the Nation."
PM-8:
  name: Critical infrastructure plan
  family: Program management
  narrative:
  - text: "The organization addresses information security issues in the development, documentation, and updating of a critical infrastructure and key resources protection plan."
PM-9:
  name: Risk management strategy
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops a comprehensive strategy to manage risk to organizational operations and assets, individuals, other organizations, and the Nation associated with the operation and use of information systems;"
      key: PM-9a.
    - text: "Implements the risk management strategy consistently across the organization; and"
      key: PM-9b.
    - text: "Reviews and updates the risk management strategy [Assignment: organization-defined frequency] or as required, to address organizational changes."
      key: PM-9c.
PM-10:
  name: Security authorization process
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Manages (i.e., documents, tracks, and reports) the security state of organizational information systems and the environments in which those systems operate through security authorization processes;"
      key: PM-10a.
    - text: "Designates individuals to fulfill specific roles and responsibilities within the organizational risk management process; and"
      key: PM-10b.
    - text: "Fully integrates the security authorization processes into an organization-wide risk management program."
      key: PM-10c.
PM-11:
  name: Mission/business process definition
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Defines mission/business processes with consideration for information security and the resulting risk to organizational operations, organizational assets, individuals, other organizations, and the Nation; and"
      key: PM-11a.
    - text: "Determines information protection needs arising from the defined mission/business processes and revises the processes as necessary, until achievable protection needs are obtained."
      key: PM-11b.
PM-12:
  name: Insider threat program
  family: Program management
  narrative:
  - text: "The organization implements an insider threat program that includes a cross-discipline insider threat incident handling team."
PM-13:
  name: Information security workforce
  family: Program management
  narrative:
  - text: "The organization establishes an information security workforce development and improvement program."
PM-14:
  name: Testing, training, and monitoring
  family: Program management
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Implements a process for ensuring that organizational plans for conducting security testing, training, and monitoring activities associated with organizational information systems:"
      key: PM-14a.
      narrative:
      - text: "Are developed and maintained; and"
        key: PM-14a.1.
      - text: "Continue to be executed in a timely manner;"
        key: PM-14a.2.
    - text: "Reviews testing, training, and monitoring plans for consistency with the organizational risk management strategy and organization-wide priorities for risk response actions."
      key: PM-14b.
PM-15:
  name: Contacts with security groups and associations
  family: Program management
  narrative:
  - text: "The organization establishes and institutionalizes contact with selected groups and associations within the security community:"
    narrative:
    - text: "To facilitate ongoing security education and training for organizational personnel;"
      key: PM-15a.
    - text: "To maintain currency with recommended security practices, techniques, and technologies; and"
      key: PM-15b.
    - text: "To share current security-related information including threats, vulnerabilities, and incidents."
      key: PM-15c.
PM-16:
  name: Threat awareness program
  family: Program management
  narrative:
  - text: "The organization implements a threat awareness program that includes a cross-organization information-sharing capability."
