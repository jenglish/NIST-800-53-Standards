      key: CA-5a.
    - text: "Updates existing plan of action and milestones [Assignment: organization-defined frequency] based on the findings from security controls assessments, security impact analyses, and continuous monitoring activities."
      key: CA-5b.
CA-5 (1):
  name: Automation support for accuracy / currency
  family: Security assessment and authorization
  narrative:
  - text: "The organization employs automated mechanisms to help ensure that the plan of action and milestones for the information system is accurate, up to date, and readily available."
CA-6:
  name: Security authorization
  family: Security assessment and authorization
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Assigns a senior-level executive or manager as the authorizing official for the information system;"
      key: CA-6a.
    - text: "Ensures that the authorizing official authorizes the information system for processing before commencing operations; and"
      key: CA-6b.
    - text: "Updates the security authorization [Assignment: organization-defined frequency]."
      key: CA-6c.
CA-7:
  name: Continuous monitoring
  family: Security assessment and authorization
  narrative:
  - text: "The organization develops a continuous monitoring strategy and implements a continuous monitoring program that includes:"
    narrative:
    - text: "Establishment of [Assignment: organization-defined metrics] to be monitored;"
      key: CA-7a.
    - text: "Establishment of [Assignment: organization-defined frequencies] for monitoring and [Assignment: organization-defined frequencies] for assessments supporting such monitoring;"
      key: CA-7b.
    - text: "Ongoing security control assessments in accordance with the organizational continuous monitoring strategy;"
      key: CA-7c.
    - text: "Ongoing security status monitoring of organization-defined metrics in accordance with the organizational continuous monitoring strategy;"
      key: CA-7d.
    - text: "Correlation and analysis of security-related information generated by assessments and monitoring;"
      key: CA-7e.
    - text: "Response actions to address results of the analysis of security-related information; and"
      key: CA-7f.
    - text: "Reporting the security status of organization and the information system to [Assignment: organization-defined personnel or roles] [Assignment: organization-defined frequency]."
      key: CA-7g.
CA-7 (1):
  name: Independent assessment
