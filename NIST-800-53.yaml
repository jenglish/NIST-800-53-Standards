    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: CP-1a.
      narrative:
      - text: "A contingency planning policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: CP-1a.1.
      - text: "Procedures to facilitate the implementation of the contingency planning policy and associated contingency planning controls; and"
        key: CP-1a.2.
    - text: "Reviews and updates the current:"
      key: CP-1b.
      narrative:
      - text: "Contingency planning policy [Assignment: organization-defined frequency]; and"
        key: CP-1b.1.
      - text: "Contingency planning procedures [Assignment: organization-defined frequency]."
        key: CP-1b.2.
CP-2:
  name: Contingency plan
  family: Contingency planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops a contingency plan for the information system that:"
      key: CP-2a.
      narrative:
      - text: "Identifies essential missions and business functions and associated contingency requirements;"
        key: CP-2a.1.
      - text: "Provides recovery objectives, restoration priorities, and metrics;"
        key: CP-2a.2.
      - text: "Addresses contingency roles, responsibilities, assigned individuals with contact information;"
        key: CP-2a.3.
      - text: "Addresses maintaining essential missions and business functions despite an information system disruption, compromise, or failure;"
        key: CP-2a.4.
      - text: "Addresses eventual, full information system restoration without deterioration of the security safeguards originally planned and implemented; and"
        key: CP-2a.5.
      - text: "Is reviewed and approved by [Assignment: organization-defined personnel or roles];"
        key: CP-2a.6.
    - text: "Distributes copies of the contingency plan to [Assignment: organization-defined key contingency personnel (identified by name and/or by role) and organizational elements];"
      key: CP-2b.
    - text: "Coordinates contingency planning activities with incident handling activities;"
      key: CP-2c.
    - text: "Reviews the contingency plan for the information system [Assignment: organization-defined frequency];"
      key: CP-2d.
    - text: "Updates the contingency plan to address changes to the organization, information system, or environment of operation and problems encountered during contingency plan implementation, execution, or testing;"
      key: CP-2e.
    - text: "Communicates contingency plan changes to [Assignment: organization-defined key contingency personnel (identified by name and/or by role) and organizational elements]; and"
      key: CP-2f.
    - text: "Protects the contingency plan from unauthorized disclosure and modification."
      key: CP-2g.
CP-2 (1):
  name: Coordinate with related plans
  family: Contingency planning
  narrative:
  - text: "The organization coordinates contingency plan development with organizational elements responsible for related plans."
CP-2 (2):
  name: Capacity planning
  family: Contingency planning
  narrative:
  - text: "The organization conducts capacity planning so that necessary capacity for information processing, telecommunications, and environmental support exists during contingency operations."
CP-2 (3):
  name: Resume essential missions / business functions
  family: Contingency planning
  narrative:
  - text: "The organization plans for the resumption of essential missions and business functions within [Assignment: organization-defined time period] of contingency plan activation."
CP-2 (4):
  name: Resume all missions / business functions
  family: Contingency planning
