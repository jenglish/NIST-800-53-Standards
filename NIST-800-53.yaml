  - text: "The information system implements replay-resistant authentication mechanisms for network access to non-privileged accounts."
IA-2 (10):
  name: Single sign-on
  family: Identification and authentication
  narrative:
  - text: "The information system provides a single sign-on capability for [Assignment: organization-defined information system accounts and services]."
IA-2 (11):
  name: Remote access  - separate device
  family: Identification and authentication
  narrative:
  - text: "The information system implements multifactor authentication for remote access to privileged and non-privileged accounts such that one of the factors is provided by a device separate from the system gaining access and the device meets [Assignment: organization-defined strength of mechanism requirements]."
IA-2 (12):
  name: Acceptance of piv credentials
  family: Identification and authentication
  narrative:
  - text: "The information system accepts and electronically verifies Personal Identity Verification (PIV) credentials."
IA-2 (13):
  name: Out-of-band authentication
  family: Identification and authentication
  narrative:
  - text: "The information system implements [Assignment: organization-defined out-of-band authentication] under [Assignment: organization-defined conditions]."
IA-3:
  name: Device identification and authentication
  family: Identification and authentication
  narrative:
  - text: "The information system uniquely identifies and authenticates [Assignment: organization-defined specific and/or types of devices] before establishing a [Selection (one or more): local; remote; network] connection."
IA-3 (1):
  name: Cryptographic bidirectional authentication
  family: Identification and authentication
  narrative:
  - text: "The information system authenticates [Assignment: organization-defined specific devices and/or types of devices] before establishing [Selection (one or more): local; remote; network] connection using bidirectional authentication that is cryptographically based."
IA-3 (2):
  name: Cryptographic bidirectional network authentication
  family: Identification and authentication
  narrative:
  - text: "[Withdrawn: Incorporated into IA-3 (1)]."
IA-3 (3):
  name: Dynamic address allocation
  family: Identification and authentication
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Standardizes dynamic address allocation lease information and the lease duration assigned to devices in accordance with [Assignment: organization-defined lease information and lease duration]; and"
      key: IA-3 (3)(a)
    - text: "Audits lease information when assigned to a device."
      key: IA-3 (3)(b)
IA-3 (4):
  name: Device attestation
  family: Identification and authentication
  narrative:
  - text: "The organization ensures that device identification and authentication based on attestation is handled by [Assignment: organization-defined configuration management process]."
IA-4:
  name: Identifier management
  family: Identification and authentication
  narrative:
  - text: "The organization manages information system identifiers by:"
    narrative:
    - text: "Receiving authorization from [Assignment: organization-defined personnel or roles] to assign an individual, group, role, or device identifier;"
      key: IA-4a.
    - text: "Selecting an identifier that identifies an individual, group, role, or device;"
      key: IA-4b.
    - text: "Assigning the identifier to the intended individual, group, role, or device;"
      key: IA-4c.
    - text: "Preventing reuse of identifiers for [Assignment: organization-defined time period]; and"
      key: IA-4d.
    - text: "Disabling the identifier after [Assignment: organization-defined time period of inactivity]."
      key: IA-4e.
IA-4 (1):
  name: Prohibit account identifiers as public identifiers
  family: Identification and authentication
  narrative:
  - text: "The organization prohibits the use of information system account identifiers that are the same as public identifiers for individual electronic mail accounts."
IA-4 (2):
  name: Supervisor authorization
  family: Identification and authentication
  narrative:
  - text: "The organization requires that the registration process to receive an individual identifier includes supervisor authorization."
IA-4 (3):
  name: Multiple forms of certification
  family: Identification and authentication
  narrative:
  - text: "The organization requires multiple forms of certification of individual identification be presented to the registration authority."
IA-4 (4):
  name: Identify user status
  family: Identification and authentication
  narrative:
  - text: "The organization manages individual identifiers by uniquely identifying each individual as [Assignment: organization-defined characteristic identifying individual status]."
IA-4 (5):
  name: Dynamic management
  family: Identification and authentication
  narrative:
  - text: "The information system dynamically manages identifiers."
IA-4 (6):
  name: Cross-organization management
  family: Identification and authentication
  narrative:
  - text: "The organization coordinates with [Assignment: organization-defined external organizations] for cross-organization management of identifiers."
IA-4 (7):
  name: In-person registration
  family: Identification and authentication
  narrative:
  - text: "The organization requires that the registration process to receive an individual identifier be conducted in person before a designated registration authority."
IA-5:
  name: Authenticator management
  family: Identification and authentication
  narrative:
  - text: "The organization manages information system authenticators by:"
    narrative:
    - text: "Verifying, as part of the initial authenticator distribution, the identity of the individual, group, role, or device receiving the authenticator;"
      key: IA-5a.
    - text: "Establishing initial authenticator content for authenticators defined by the organization;"
      key: IA-5b.
    - text: "Ensuring that authenticators have sufficient strength of mechanism for their intended use;"
      key: IA-5c.
    - text: "Establishing and implementing administrative procedures for initial authenticator distribution, for lost/compromised or damaged authenticators, and for revoking authenticators;"
      key: IA-5d.
    - text: "Changing default content of authenticators prior to information system installation;"
      key: IA-5e.
    - text: "Establishing minimum and maximum lifetime restrictions and reuse conditions for authenticators;"
      key: IA-5f.
    - text: "Changing/refreshing authenticators [Assignment: organization-defined time period by authenticator type];"
      key: IA-5g.
    - text: "Protecting authenticator content from unauthorized disclosure and modification;"
      key: IA-5h.
    - text: "Requiring individuals to take, and having devices implement, specific security safeguards to protect authenticators; and"
      key: IA-5i.
    - text: "Changing authenticators for group/role accounts when membership to those accounts changes."
      key: IA-5j.
IA-5 (1):
  name: Password-based authentication
  family: Identification and authentication
  narrative:
  - text: "The information system, for password-based authentication:"
    narrative:
    - text: "Enforces minimum password complexity of [Assignment: organization-defined requirements for case sensitivity, number of characters, mix of upper-case letters, lower-case letters, numbers, and special characters, including minimum requirements for each type];"
      key: IA-5 (1)(a)
    - text: "Enforces at least the following number of changed characters when new passwords are created: [Assignment: organization-defined number];"
      key: IA-5 (1)(b)
    - text: "Stores and transmits only cryptographically-protected passwords;"
      key: IA-5 (1)(c)
    - text: "Enforces password minimum and maximum lifetime restrictions of [Assignment: organization-defined numbers for lifetime minimum, lifetime maximum];"
      key: IA-5 (1)(d)
    - text: "Prohibits password reuse for [Assignment: organization-defined number] generations; and"
      key: IA-5 (1)(e)
    - text: "Allows the use of a temporary password for system logons with an immediate change to a permanent password."
      key: IA-5 (1)(f)
IA-5 (2):
  name: Pki-based authentication
  family: Identification and authentication
  narrative:
  - text: "The information system, for PKI-based authentication:"
    narrative:
    - text: "Validates certifications by constructing and verifying a certification path to an accepted trust anchor including checking certificate status information;"
      key: IA-5 (2)(a)
    - text: "Enforces authorized access to the corresponding private key;"
      key: IA-5 (2)(b)
    - text: "Maps the authenticated identity to the account of the individual or group; and"
      key: IA-5 (2)(c)
    - text: "Implements a local cache of revocation data to support path discovery and validation in case of inability to access revocation information via the network."
      key: IA-5 (2)(d)
IA-5 (3):
  name: In-person or trusted third-party registration
  family: Identification and authentication
  narrative:
  - text: "The organization requires that the registration process to receive [Assignment: organization-defined types of and/or specific authenticators] be conducted [Selection: in person; by a trusted third party] before [Assignment: organization-defined registration authority] with authorization by [Assignment: organization-defined personnel or roles]."
IA-5 (4):
  name: Automated support  for password strength determination
  family: Identification and authentication
  narrative:
  - text: "The organization employs automated tools to determine if password authenticators are sufficiently strong to satisfy [Assignment: organization-defined requirements]."
IA-5 (5):
  name: Change authenticators prior to delivery
  family: Identification and authentication
  narrative:
  - text: "The organization requires developers/installers of information system components to provide unique authenticators or change default authenticators prior to delivery/installation."
IA-5 (6):
  name: Protection of authenticators
  family: Identification and authentication
  narrative:
  - text: "The organization protects authenticators commensurate with the security category of the information to which use of the authenticator permits access."
IA-5 (7):
  name: No embedded unencrypted static authenticators
  family: Identification and authentication
  narrative:
  - text: "The organization ensures that unencrypted static authenticators are not embedded in applications or access scripts or stored on function keys."
IA-5 (8):
  name: Multiple information system accounts
  family: Identification and authentication
  narrative:
  - text: "The organization implements [Assignment: organization-defined security safeguards] to manage the risk of compromise due to individuals having accounts on multiple information systems."
IA-5 (9):
  name: Cross-organization credential management
  family: Identification and authentication
  narrative:
  - text: "The organization coordinates with [Assignment: organization-defined external organizations] for cross-organization management of credentials."
IA-5 (10):
  name: Dynamic credential association
  family: Identification and authentication
  narrative:
  - text: "The information system dynamically provisions identities."
IA-5 (11):
  name: Hardware token-based authentication
  family: Identification and authentication
  narrative:
  - text: "The information system, for hardware token-based authentication, employs mechanisms that satisfy [Assignment: organization-defined token quality requirements]."
IA-5 (12):
  name: Biometric-based authentication
  family: Identification and authentication
  narrative:
  - text: "The information system, for biometric-based authentication, employs mechanisms that satisfy [Assignment: organization-defined biometric quality requirements]."
IA-5 (13):
  name: Expiration of cached authenticators
  family: Identification and authentication
  narrative:
  - text: "The information system prohibits the use of cached authenticators after [Assignment: organization-defined time period]."
IA-5 (14):
  name: Managing content of pki trust stores
  family: Identification and authentication
  narrative:
  - text: "The organization, for PKI-based authentication, employs a deliberate organization-wide methodology for managing the content of PKI trust stores installed across all platforms including networks, operating systems, browsers, and applications."
IA-5 (15):
  name: Ficam-approved products and services
  family: Identification and authentication
  narrative:
  - text: "The organization uses only FICAM-approved path discovery and validation products and services."
IA-6:
  name: Authenticator feedback
  family: Identification and authentication
  narrative:
  - text: "The information system obscures feedback of authentication information during the authentication process to protect the information from possible exploitation/use by unauthorized individuals."
IA-7:
  name: Cryptographic module authentication
  family: Identification and authentication
  narrative:
  - text: "The information system implements mechanisms for authentication to a cryptographic module that meet the requirements of applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance for such authentication."
IA-8:
  name: Identification and authentication (non-organizational users)
  family: Identification and authentication
  narrative:
  - text: "The information system uniquely identifies and authenticates non-organizational users (or processes acting on behalf of non-organizational users)."
IA-8 (1):
  name: Acceptance of piv credentials from other agencies
  family: Identification and authentication
  narrative:
  - text: "The information system accepts and electronically verifies Personal Identity Verification (PIV) credentials from other federal agencies."
IA-8 (2):
  name: Acceptance of third-party credentials
  family: Identification and authentication
  narrative:
  - text: "The information system accepts only FICAM-approved third-party credentials."
IA-8 (3):
  name: Use of ficam-approved products
  family: Identification and authentication
  narrative:
  - text: "The organization employs only FICAM-approved information system components in [Assignment: organization-defined information systems] to accept third-party credentials."
IA-8 (4):
  name: Use of ficam-issued profiles
  family: Identification and authentication
  narrative:
  - text: "The information system conforms to FICAM-issued profiles."
IA-8 (5):
  name: Acceptance of piv-i credentials
  family: Identification and authentication
  narrative:
  - text: "The information system accepts and electronically verifies Personal Identity Verification-I (PIV-I) credentials."
IA-9:
  name: Service identification and authentication
  family: Identification and authentication
  narrative:
  - text: "The organization identifies and authenticates [Assignment: organization-defined information system services] using [Assignment: organization-defined security safeguards]."
IA-9 (1):
  name: Information exchange
  family: Identification and authentication
  narrative:
  - text: "The organization ensures that service providers receive, validate, and transmit identification and authentication information."
IA-9 (2):
  name: Transmission of decisions
  family: Identification and authentication
  narrative:
  - text: "The organization ensures that identification and authentication decisions are transmitted between [Assignment: organization-defined services] consistent with organizational policies."
IA-10:
  name: Adaptive identification and authentication
  family: Identification and authentication
  narrative:
  - text: "The organization requires that individuals accessing the information system employ [Assignment: organization-defined supplemental authentication techniques or mechanisms] under specific [Assignment: organization-defined circumstances or situations]."
IA-11:
  name: Re-authentication
  family: Identification and authentication
  narrative:
  - text: "The organization requires users and devices to re-authenticate when [Assignment: organization-defined circumstances or situations requiring re-authentication]."
IR-1:
  name: Incident response policy and procedures
  family: Incident response
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: IR-1a.
      narrative:
      - text: "An incident response policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: IR-1a.1.
      - text: "Procedures to facilitate the implementation of the incident response policy and associated incident response controls; and"
        key: IR-1a.2.
    - text: "Reviews and updates the current:"
      key: IR-1b.
      narrative:
      - text: "Incident response policy [Assignment: organization-defined frequency]; and"
        key: IR-1b.1.
      - text: "Incident response procedures [Assignment: organization-defined frequency]."
        key: IR-1b.2.
IR-2:
  name: Incident response training
  family: Incident response
  narrative:
  - text: "The organization provides incident response training to information system users consistent with assigned roles and responsibilities:"
    narrative:
    - text: "Within [Assignment: organization-defined time period] of assuming an incident response role or responsibility;"
      key: IR-2a.
    - text: "When required by information system changes; and"
      key: IR-2b.
    - text: "[Assignment: organization-defined frequency] thereafter."
      key: IR-2c.
IR-2 (1):
  name: Simulated events
  family: Incident response
  narrative:
  - text: "The organization incorporates simulated events into incident response training to facilitate effective response by personnel in crisis situations."
IR-2 (2):
  name: Automated training environments
  family: Incident response
  narrative:
  - text: "The organization employs automated mechanisms to provide a more thorough and realistic incident response training environment."
IR-3:
  name: Incident response testing
  family: Incident response
  narrative:
  - text: "The organization tests the incident response capability for the information system [Assignment: organization-defined frequency] using [Assignment: organization-defined tests] to determine the incident response effectiveness and documents the results."
IR-3 (1):
  name: Automated testing
  family: Incident response
  narrative:
  - text: "The organization employs automated mechanisms to more thoroughly and effectively test the incident response capability."
IR-3 (2):
  name: Coordination with related plans
  family: Incident response
  narrative:
  - text: "The organization coordinates incident response testing with organizational elements responsible for related plans."
IR-4:
  name: Incident handling
  family: Incident response
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Implements an incident handling capability for security incidents that includes preparation, detection and analysis, containment, eradication, and recovery;"
      key: IR-4a.
    - text: "Coordinates incident handling activities with contingency planning activities; and"
      key: IR-4b.
    - text: "Incorporates lessons learned from ongoing incident handling activities into incident response procedures, training, and testing, and implements the resulting changes accordingly."
      key: IR-4c.
IR-4 (1):
  name: Automated incident handling processes
  family: Incident response
  narrative:
  - text: "The organization employs automated mechanisms to support the incident handling process."
IR-4 (2):
  name: Dynamic reconfiguration
  family: Incident response
  narrative:
  - text: "The organization includes dynamic reconfiguration of [Assignment: organization-defined information system components] as part of the incident response capability."
IR-4 (3):
  name: Continuity of operations
  family: Incident response
  narrative:
  - text: "The organization identifies [Assignment: organization-defined classes of incidents] and [Assignment: organization-defined actions to take in response to classes of incidents] to ensure continuation of organizational missions and business functions."
IR-4 (4):
  name: Information correlation
  family: Incident response
  narrative:
  - text: "The organization correlates incident information and individual incident responses to achieve an organization-wide perspective on incident awareness and response."
IR-4 (5):
  name: Automatic disabling of information system
  family: Incident response
  narrative:
  - text: "The organization implements a configurable capability to automatically disable the information system if [Assignment: organization-defined security violations] are detected."
IR-4 (6):
  name: Insider threats - specific capabilities
  family: Incident response
  narrative:
  - text: "The organization implements incident handling capability for insider threats."
IR-4 (7):
  name: Insider threats - intra-organization coordination
  family: Incident response
  narrative:
  - text: "The organization coordinates incident handling capability for insider threats across [Assignment: organization-defined components or elements of the organization]."
IR-4 (8):
  name: Correlation with external organizations
  family: Incident response
  narrative:
  - text: "The organization coordinates with [Assignment: organization-defined external organizations] to correlate and share [Assignment: organization-defined incident information] to achieve a cross-organization perspective on incident awareness and more effective incident responses."
IR-4 (9):
  name: Dynamic response capability
  family: Incident response
  narrative:
  - text: "The organization employs [Assignment: organization-defined dynamic response capabilities] to effectively respond to security incidents."
IR-4 (10):
  name: Supply chain coordination
  family: Incident response
  narrative:
  - text: "The organization coordinates incident handling activities involving supply chain events with other organizations involved in the supply chain."
IR-5:
  name: Incident monitoring
  family: Incident response
  narrative:
  - text: "The organization tracks and documents information system security incidents."
IR-5 (1):
  name: Automated tracking / data collection / analysis
  family: Incident response
  narrative:
  - text: "The organization employs automated mechanisms to assist in the tracking of security incidents and in the collection and analysis of incident information."
IR-6:
  name: Incident reporting
  family: Incident response
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Requires personnel to report suspected security incidents to the organizational incident response capability within [Assignment: organization-defined time period]; and"
      key: IR-6a.
    - text: "Reports security incident information to [Assignment: organization-defined authorities]."
      key: IR-6b.
IR-6 (1):
  name: Automated reporting
  family: Incident response
  narrative:
  - text: "The organization employs automated mechanisms to assist in the reporting of security incidents."
IR-6 (2):
  name: Vulnerabilities related to incidents
  family: Incident response
  narrative:
  - text: "The organization reports information system vulnerabilities associated with reported security incidents to [Assignment: organization-defined personnel or roles]."
IR-6 (3):
  name: Coordination with supply chain
  family: Incident response
  narrative:
  - text: "The organization provides security incident information to other organizations involved in the supply chain for information systems or information system components related to the incident."
IR-7:
  name: Incident response assistance
  family: Incident response
  narrative:
  - text: "The organization provides an incident response support resource, integral to the organizational incident response capability that offers advice and assistance to users of the information system for the handling and reporting of security incidents."
IR-7 (1):
  name: Automation support for availability of information / support
  family: Incident response
  narrative:
  - text: "The organization employs automated mechanisms to increase the availability of incident response-related information and support."
IR-7 (2):
  name: Coordination with external providers
  family: Incident response
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes a direct, cooperative relationship between its incident response capability and external providers of information system protection capability; and"
      key: IR-7 (2)(a)
    - text: "Identifies organizational incident response team members to the external providers."
      key: IR-7 (2)(b)
IR-8:
  name: Incident response plan
  family: Incident response
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops an incident response plan that:"
      key: IR-8a.
      narrative:
      - text: "Provides the organization with a roadmap for implementing its incident response capability;"
        key: IR-8a.1.
      - text: "Describes the structure and organization of the incident response capability;"
        key: IR-8a.2.
      - text: "Provides a high-level approach for how the incident response capability fits into the overall organization;"
        key: IR-8a.3.
      - text: "Meets the unique requirements of the organization, which relate to mission, size, structure, and functions;"
        key: IR-8a.4.
      - text: "Defines reportable incidents;"
        key: IR-8a.5.
      - text: "Provides metrics for measuring the incident response capability within the organization;"
        key: IR-8a.6.
      - text: "Defines the resources and management support needed to effectively maintain and mature an incident response capability; and"
        key: IR-8a.7.
      - text: "Is reviewed and approved by [Assignment: organization-defined personnel or roles];"
        key: IR-8a.8.
    - text: "Distributes copies of the incident response plan to [Assignment: organization-defined incident response personnel (identified by name and/or by role) and organizational elements];"
      key: IR-8b.
    - text: "Reviews the incident response plan [Assignment: organization-defined frequency];"
      key: IR-8c.
    - text: "Updates the incident response plan to address system/organizational changes or problems encountered during plan implementation, execution, or testing;"
      key: IR-8d.
    - text: "Communicates incident response plan changes to [Assignment: organization-defined incident response personnel (identified by name and/or by role) and organizational elements]; and"
      key: IR-8e.
    - text: "Protects the incident response plan from unauthorized disclosure and modification."
      key: IR-8f.
IR-9:
  name: Information spillage response
  family: Incident response
  narrative:
  - text: "The organization responds to information spills by:"
    narrative:
    - text: "Identifying the specific information involved in the information system contamination;"
      key: IR-9a.
    - text: "Alerting [Assignment: organization-defined personnel or roles] of the information spill using a method of communication not associated with the spill;"
      key: IR-9b.
    - text: "Isolating the contaminated information system or system component;"
      key: IR-9c.
    - text: "Eradicating the information from the contaminated information system or component;"
      key: IR-9d.
    - text: "Identifying other information systems or system components that may have been subsequently contaminated; and"
      key: IR-9e.
    - text: "Performing other [Assignment: organization-defined actions]."
      key: IR-9f.
IR-9 (1):
  name: Responsible personnel
  family: Incident response
  narrative:
  - text: "The organization assigns [Assignment: organization-defined personnel or roles] with responsibility for responding to information spills."
IR-9 (2):
  name: Training
  family: Incident response
  narrative:
  - text: "The organization provides information spillage response training [Assignment: organization-defined frequency]."
IR-9 (3):
  name: Post-spill operations
  family: Incident response
  narrative:
  - text: "The organization implements [Assignment: organization-defined procedures] to ensure that organizational personnel impacted by information spills can continue to carry out assigned tasks while contaminated systems are undergoing corrective actions."
IR-9 (4):
  name: Exposure to unauthorized personnel
  family: Incident response
  narrative:
  - text: "The organization employs [Assignment: organization-defined security safeguards] for personnel exposed to information not within assigned access authorizations."
IR-10:
  name: Integrated information security analysis team
  family: Incident response
  narrative:
  - text: "The organization establishes an integrated team of forensic/malicious code analysts, tool developers, and real-time operations personnel."
MA-1:
  name: System maintenance policy and procedures
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: MA-1a.
      narrative:
      - text: "A system maintenance policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: MA-1a.1.
      - text: "Procedures to facilitate the implementation of the system maintenance policy and associated system maintenance controls; and"
        key: MA-1a.2.
    - text: "Reviews and updates the current:"
      key: MA-1b.
      narrative:
      - text: "System maintenance policy [Assignment: organization-defined frequency]; and"
        key: MA-1b.1.
      - text: "System maintenance procedures [Assignment: organization-defined frequency]."
        key: MA-1b.2.
MA-2:
  name: Controlled maintenance
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Schedules, performs, documents, and reviews records of maintenance and repairs on information system components in accordance with manufacturer or vendor specifications and/or organizational requirements;"
      key: MA-2a.
    - text: "Approves and monitors all maintenance activities, whether performed on site or remotely and whether the equipment is serviced on site or removed to another location;"
      key: MA-2b.
    - text: "Requires that [Assignment: organization-defined personnel or roles] explicitly approve the removal of the information system or system components from organizational facilities for off-site maintenance or repairs;"
      key: MA-2c.
    - text: "Sanitizes equipment to remove all information from associated media prior to removal from organizational facilities for off-site maintenance or repairs;"
      key: MA-2d.
    - text: "Checks all potentially impacted security controls to verify that the controls are still functioning properly following maintenance or repair actions; and"
      key: MA-2e.
    - text: "Includes [Assignment: organization-defined maintenance-related information] in organizational maintenance records."
      key: MA-2f.
MA-2 (1):
  name: Record content
  family: Maintenance
  narrative:
  - text: "[Withdrawn: Incorporated into MA-2]."
MA-2 (2):
  name: Automated maintenance activities
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Employs automated mechanisms to schedule, conduct, and document maintenance and repairs; and"
      key: MA-2 (2)(a)
    - text: "Produces up-to date, accurate, and complete records of all maintenance and repair actions requested, scheduled, in process, and completed."
      key: MA-2 (2)(b)
MA-3:
  name: Maintenance tools
  family: Maintenance
  narrative:
  - text: "The organization approves, controls, and monitors information system maintenance tools."
MA-3 (1):
  name: Inspect tools
  family: Maintenance
  narrative:
  - text: "The organization inspects the maintenance tools carried into a facility by maintenance personnel for improper or unauthorized modifications."
MA-3 (2):
  name: Inspect media
  family: Maintenance
  narrative:
  - text: "The organization checks media containing diagnostic and test programs for malicious code before the media are used in the information system."
MA-3 (3):
  name: Prevent unauthorized removal
  family: Maintenance
  narrative:
  - text: "The organization prevents the unauthorized removal of maintenance equipment containing organizational information by:"
    narrative:
    - text: "Verifying that there is no organizational information contained on the equipment;"
      key: MA-3 (3)(a)
    - text: "Sanitizing or destroying the equipment;"
      key: MA-3 (3)(b)
    - text: "Retaining the equipment within the facility; or"
      key: MA-3 (3)(c)
    - text: "Obtaining an exemption from [Assignment: organization-defined personnel or roles] explicitly authorizing removal of the equipment from the facility."
      key: MA-3 (3)(d)
MA-3 (4):
  name: Restricted tool use
  family: Maintenance
  narrative:
  - text: "The information system restricts the use of maintenance tools to authorized personnel only."
MA-4:
  name: Nonlocal maintenance
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Approves and monitors nonlocal maintenance and diagnostic activities;"
      key: MA-4a.
    - text: "Allows the use of nonlocal maintenance and diagnostic tools only as consistent with organizational policy and documented in the security plan for the information system;"
      key: MA-4b.
    - text: "Employs strong authenticators in the establishment of nonlocal maintenance and diagnostic sessions;"
      key: MA-4c.
    - text: "Maintains records for nonlocal maintenance and diagnostic activities; and"
      key: MA-4d.
    - text: "Terminates session and network connections when nonlocal maintenance is completed."
      key: MA-4e.
MA-4 (1):
  name: Auditing and review
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Audits nonlocal maintenance and diagnostic sessions [Assignment: organization-defined audit events]; and"
      key: MA-4 (1)(a)
    - text: "Reviews the records of the maintenance and diagnostic sessions."
      key: MA-4 (1)(b)
MA-4 (2):
  name: Document nonlocal maintenance
  family: Maintenance
  narrative:
  - text: "The organization documents in the security plan for the information system, the policies and procedures for the establishment and use of nonlocal maintenance and diagnostic connections."
MA-4 (3):
  name: Comparable security / sanitization
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Requires that nonlocal maintenance and diagnostic services be performed from an information system that implements a security capability comparable to the capability implemented on the system being serviced; or"
      key: MA-4 (3)(a)
    - text: "Removes the component to be serviced from the information system prior to nonlocal maintenance or diagnostic services, sanitizes the component (with regard to organizational information) before removal from organizational facilities, and after the service is performed, inspects and sanitizes the component (with regard to potentially malicious software) before reconnecting the component to the information system."
      key: MA-4 (3)(b)
MA-4 (4):
  name: Authentication / separation of maintenance sessions
  family: Maintenance
  narrative:
  - text: "The organization protects nonlocal maintenance sessions by:"
    narrative:
    - text: "Employing [Assignment: organization-defined authenticators that are replay resistant]; and"
      key: MA-4 (4)(a)
    - text: "Separating the maintenance sessions from other network sessions with the information system by either:"
      key: MA-4 (4)(b)
      narrative:
      - text: "Physically separated communications paths; or"
        key: MA-4 (4)(b)(1)
      - text: "Logically separated communications paths based upon encryption."
        key: MA-4 (4)(b)(2)
MA-4 (5):
  name: Approvals and notifications
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Requires the approval of each nonlocal maintenance session by [Assignment: organization-defined personnel or roles]; and"
      key: MA-4 (5)(a)
    - text: "Notifies [Assignment: organization-defined personnel or roles] of the date and time of planned nonlocal maintenance."
      key: MA-4 (5)(b)
MA-4 (6):
  name: Cryptographic protection
  family: Maintenance
  narrative:
  - text: "The information system implements cryptographic mechanisms to protect the integrity and confidentiality of nonlocal maintenance and diagnostic communications."
MA-4 (7):
  name: Remote disconnect verification
  family: Maintenance
  narrative:
  - text: "The information system implements remote disconnect verification at the termination of nonlocal maintenance and diagnostic sessions."
MA-5:
  name: Maintenance personnel
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes a process for maintenance personnel authorization and maintains a list of authorized maintenance organizations or personnel;"
      key: MA-5a.
    - text: "Ensures that non-escorted personnel performing maintenance on the information system have required access authorizations; and"
      key: MA-5b.
    - text: "Designates organizational personnel with required access authorizations and technical competence to supervise the maintenance activities of personnel who do not possess the required access authorizations."
      key: MA-5c.
MA-5 (1):
  name: Individuals without appropriate access
  family: Maintenance
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Implements procedures for the use of maintenance personnel that lack appropriate security clearances or are not U.S. citizens, that include the following requirements:"
      key: MA-5 (1)(a)
      narrative:
      - text: "Maintenance personnel who do not have needed access authorizations, clearances, or formal access approvals are escorted and supervised during the performance of maintenance and diagnostic activities on the information system by approved organizational personnel who are fully cleared, have appropriate access authorizations, and are technically qualified;"
        key: MA-5 (1)(a)(1)
      - text: "Prior to initiating maintenance or diagnostic activities by personnel who do not have needed access authorizations, clearances or formal access approvals, all volatile information storage components within the information system are sanitized and all nonvolatile storage media are removed or physically disconnected from the system and secured; and"
        key: MA-5 (1)(a)(2)
    - text: "Develops and implements alternate security safeguards in the event an information system component cannot be sanitized, removed, or disconnected from the system."
      key: MA-5 (1)(b)
MA-5 (2):
  name: Security clearances for classified systems
  family: Maintenance
  narrative:
  - text: "The organization ensures that personnel performing maintenance and diagnostic activities on an information system processing, storing, or transmitting classified information possess security clearances and formal access approvals for at least the highest classification level and for all compartments of information on the system."
MA-5 (3):
  name: Citizenship requirements for classified systems
  family: Maintenance
  narrative:
  - text: "The organization ensures that personnel performing maintenance and diagnostic activities on an information system processing, storing, or transmitting classified information are U.S. citizens."
MA-5 (4):
  name: Foreign nationals
  family: Maintenance
  narrative:
  - text: "The organization ensures that:"
    narrative:
    - text: "Cleared foreign nationals (i.e., foreign nationals with appropriate security clearances), are used to conduct maintenance and diagnostic activities on classified information systems only when the systems are jointly owned and operated by the United States and foreign allied governments, or owned and operated solely by foreign allied governments; and"
      key: MA-5 (4)(a)
    - text: "Approvals, consents, and detailed operational conditions regarding the use of foreign nationals to conduct maintenance and diagnostic activities on classified information systems are fully documented within Memoranda of Agreements."
      key: MA-5 (4)(b)
MA-5 (5):
  name: Nonsystem-related maintenance
  family: Maintenance
  narrative:
  - text: "The organization ensures that non-escorted personnel performing maintenance activities not directly associated with the information system but in the physical proximity of the system, have required access authorizations."
MA-6:
  name: Timely maintenance
  family: Maintenance
  narrative:
  - text: "The organization obtains maintenance support and/or spare parts for [Assignment: organization-defined information system components] within [Assignment: organization-defined time period] of failure."
MA-6 (1):
  name: Preventive maintenance
  family: Maintenance
  narrative:
  - text: "The organization performs preventive maintenance on [Assignment: organization-defined information system components] at [Assignment: organization-defined time intervals]."
MA-6 (2):
  name: Predictive maintenance
  family: Maintenance
  narrative:
  - text: "The organization performs predictive maintenance on [Assignment: organization-defined information system components] at [Assignment: organization-defined time intervals]."
MA-6 (3):
  name: Automated support for predictive maintenance
  family: Maintenance
  narrative:
  - text: "The organization employs automated mechanisms to transfer predictive maintenance data to a computerized maintenance management system."
MP-1:
  name: Media protection policy and procedures
  family: Media protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: MP-1a.
      narrative:
      - text: "A media protection policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: MP-1a.1.
      - text: "Procedures to facilitate the implementation of the media protection policy and associated media protection controls; and"
        key: MP-1a.2.
    - text: "Reviews and updates the current:"
      key: MP-1b.
      narrative:
      - text: "Media protection policy [Assignment: organization-defined frequency]; and"
        key: MP-1b.1.
      - text: "Media protection procedures [Assignment: organization-defined frequency]."
        key: MP-1b.2.
MP-2:
  name: Media access
  family: Media protection
  narrative:
  - text: "The organization restricts access to [Assignment: organization-defined types of digital and/or non-digital media] to [Assignment: organization-defined personnel or roles]."
MP-2 (1):
  name: Automated restricted access
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into MP-4 (2)]."
MP-2 (2):
  name: Cryptographic protection
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into SC-28 (1)]."
MP-3:
  name: Media marking
  family: Media protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Marks information system media indicating the distribution limitations, handling caveats, and applicable security markings (if any) of the information; and"
      key: MP-3a.
    - text: "Exempts [Assignment: organization-defined types of information system media] from marking as long as the media remain within [Assignment: organization-defined controlled areas]."
      key: MP-3b.
MP-4:
  name: Media storage
  family: Media protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Physically controls and securely stores [Assignment: organization-defined types of digital and/or non-digital media] within [Assignment: organization-defined controlled areas]; and"
      key: MP-4a.
    - text: "Protects information system media until the media are destroyed or sanitized using approved equipment, techniques, and procedures."
      key: MP-4b.
MP-4 (1):
  name: Cryptographic protection
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into SC-28 (1)]."
MP-4 (2):
  name: Automated restricted access
  family: Media protection
  narrative:
  - text: "The organization employs automated mechanisms to restrict access to media storage areas and to audit access attempts and access granted."
MP-5:
  name: Media transport
  family: Media protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Protects and controls [Assignment: organization-defined types of information system media] during transport outside of controlled areas using [Assignment: organization-defined security safeguards];"
      key: MP-5a.
    - text: "Maintains accountability for information system media during transport outside of controlled areas;"
      key: MP-5b.
    - text: "Documents activities associated with the transport of information system media; and"
      key: MP-5c.
    - text: "Restricts the activities associated with the transport of information system media to authorized personnel."
      key: MP-5d.
MP-5 (1):
  name: Protection outside of controlled areas
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into MP-5]."
MP-5 (2):
  name: Documentation of activities
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into MP-5]."
MP-5 (3):
  name: Custodians
  family: Media protection
  narrative:
  - text: "The organization employs an identified custodian during transport of information system media outside of controlled areas."
MP-5 (4):
  name: Cryptographic protection
  family: Media protection
  narrative:
  - text: "The information system implements cryptographic mechanisms to protect the confidentiality and integrity of information stored on digital media during transport outside of controlled areas."
MP-6:
  name: Media sanitization
  family: Media protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Sanitizes [Assignment: organization-defined information system media] prior to disposal, release out of organizational control, or release for reuse using [Assignment: organization-defined sanitization techniques and procedures] in accordance with applicable federal and organizational standards and policies; and"
      key: MP-6a.
    - text: "Employs sanitization mechanisms with the strength and integrity commensurate with the security category or classification of the information."
      key: MP-6b.
MP-6 (1):
  name: Review / approve / track / document / verify
  family: Media protection
  narrative:
  - text: "The organization reviews, approves, tracks, documents, and verifies media sanitization and disposal actions."
MP-6 (2):
  name: Equipment testing
  family: Media protection
  narrative:
  - text: "The organization tests sanitization equipment and procedures [Assignment: organization-defined frequency] to verify that the intended sanitization is being achieved."
MP-6 (3):
  name: Nondestructive techniques
  family: Media protection
  narrative:
  - text: "The organization applies nondestructive sanitization techniques to portable storage devices prior to connecting such devices to the information system under the following circumstances: [Assignment: organization-defined circumstances requiring sanitization of portable storage devices]."
MP-6 (4):
  name: Controlled unclassified information
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into MP-6]."
MP-6 (5):
  name: Classified information
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into MP-6]."
MP-6 (6):
  name: Media destruction
  family: Media protection
  narrative:
  - text: "[Withdrawn: Incorporated into MP-6]."
MP-6 (7):
  name: Dual authorization
  family: Media protection
  narrative:
  - text: "The organization enforces dual authorization for the sanitization of [Assignment: organization-defined information system media]."
MP-6 (8):
  name: Remote purging / wiping of information
  family: Media protection
  narrative:
  - text: "The organization provides the capability to purge/wipe information from [Assignment: organization-defined information systems, system components, or devices] either remotely or under the following conditions: [Assignment: organization-defined conditions]."
MP-7:
  name: Media use
  family: Media protection
  narrative:
  - text: "The organization [Selection: restricts; prohibits] the use of [Assignment: organization-defined types of information system media] on [Assignment: organization-defined information systems or system components] using [Assignment: organization-defined security safeguards]."
MP-7 (1):
  name: Prohibit use without owner
  family: Media protection
  narrative:
  - text: "The organization prohibits the use of portable storage devices in organizational information systems when such devices have no identifiable owner."
MP-7 (2):
  name: Prohibit use of sanitization-resistant media
  family: Media protection
  narrative:
  - text: "The organization prohibits the use of sanitization-resistant media in organizational information systems."
MP-8:
  name: Media downgrading
  family: Media protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes [Assignment: organization-defined information system media downgrading process] that includes employing downgrading mechanisms with [Assignment: organization-defined strength and integrity];"
      key: MP-8a.
    - text: "Ensures that the information system media downgrading process is commensurate with the security category and/or classification level of the information to be removed and the access authorizations of the potential recipients of the downgraded information;"
      key: MP-8b.
    - text: "Identifies [Assignment: organization-defined information system media requiring downgrading]; and"
      key: MP-8c.
    - text: "Downgrades the identified information system media using the established process."
      key: MP-8d.
MP-8 (1):
  name: Documentation of process
  family: Media protection
  narrative:
  - text: "The organization documents information system media downgrading actions."
MP-8 (2):
  name: Equipment testing
  family: Media protection
  narrative:
  - text: "The organization employs [Assignment: organization-defined tests] of downgrading equipment and procedures to verify correct performance [Assignment: organization-defined frequency]."
MP-8 (3):
  name: Controlled unclassified information
  family: Media protection
  narrative:
  - text: "The organization downgrades information system media containing [Assignment: organization-defined Controlled Unclassified Information (CUI)] prior to public release in accordance with applicable federal and organizational standards and policies."
MP-8 (4):
  name: Classified information
  family: Media protection
  narrative:
  - text: "The organization downgrades information system media containing classified information prior to release to individuals without required access authorizations in accordance with NSA standards and policies."
PE-1:
  name: Physical and environmental protection policy and procedures
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: PE-1a.
      narrative:
      - text: "A physical and environmental protection policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: PE-1a.1.
      - text: "Procedures to facilitate the implementation of the physical and environmental protection policy and associated physical and environmental protection controls; and"
        key: PE-1a.2.
    - text: "Reviews and updates the current:"
      key: PE-1b.
      narrative:
      - text: "Physical and environmental protection  policy [Assignment: organization-defined frequency]; and"
        key: PE-1b.1.
      - text: "Physical and environmental protection procedures [Assignment: organization-defined frequency]."
        key: PE-1b.2.
PE-2:
  name: Physical access authorizations
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, approves, and maintains a list of individuals with authorized access to the facility where the information system resides;"
      key: PE-2a.
    - text: "Issues authorization credentials for facility access;"
      key: PE-2b.
    - text: "Reviews the access list detailing authorized facility access by individuals [Assignment: organization-defined frequency]; and"
      key: PE-2c.
    - text: "Removes individuals from the facility access list when access is no longer required."
      key: PE-2d.
PE-2 (1):
  name: Access by position / role
  family: Physical and environmental protection
  narrative:
  - text: "The organization authorizes physical access to the facility where the information system resides based on position or role."
PE-2 (2):
  name: Two forms of identification
  family: Physical and environmental protection
  narrative:
  - text: "The organization requires two forms of identification from [Assignment: organization-defined list of acceptable forms of identification] for visitor access to the facility where the information system resides."
PE-2 (3):
  name: Restrict unescorted access
  family: Physical and environmental protection
  narrative:
  - text: "The organization restricts unescorted access to the facility where the information system resides to personnel with [Selection (one or more): security clearances for all information contained within the system; formal access authorizations for all information contained within the system; need for access to all information contained within the system; [Assignment: organization-defined credentials]]."
PE-3:
  name: Physical access control
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Enforces physical access authorizations at [Assignment: organization-defined entry/exit points to the facility where the information system resides] by;"
      key: PE-3a.
      narrative:
      - text: "Verifying individual access authorizations before granting access to the facility; and"
        key: PE-3a.1.
      - text: "Controlling ingress/egress to the facility using [Selection (one or more): [Assignment: organization-defined physical access control systems/devices]; guards];"
        key: PE-3a.2.
    - text: "Maintains physical access audit logs for [Assignment: organization-defined entry/exit points];"
      key: PE-3b.
    - text: "Provides [Assignment: organization-defined security safeguards] to control access to areas within the facility officially designated as publicly accessible;"
      key: PE-3c.
    - text: "Escorts visitors and monitors visitor activity [Assignment: organization-defined circumstances requiring visitor escorts and monitoring];"
      key: PE-3d.
    - text: "Secures keys, combinations, and other physical access devices;"
      key: PE-3e.
    - text: "Inventories [Assignment: organization-defined physical access devices] every [Assignment: organization-defined frequency]; and"
      key: PE-3f.
    - text: "Changes combinations and keys [Assignment: organization-defined frequency] and/or when keys are lost, combinations are compromised, or individuals are transferred or terminated."
      key: PE-3g.
PE-3 (1):
  name: Information system access
  family: Physical and environmental protection
  narrative:
  - text: "The organization enforces physical access authorizations to the information system in addition to the physical access controls for the facility at [Assignment: organization-defined physical spaces containing one or more components of the information system]."
PE-3 (2):
  name: Facility / information system boundaries
  family: Physical and environmental protection
  narrative:
  - text: "The organization performs security checks [Assignment: organization-defined frequency] at the physical boundary of the facility or information system for unauthorized exfiltration of information or removal of information system components."
PE-3 (3):
  name: Continuous guards / alarms / monitoring
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs guards and/or alarms to monitor every physical access point to the facility where the information system resides 24 hours per day, 7 days per week."
PE-3 (4):
  name: Lockable casings
  family: Physical and environmental protection
  narrative:
  - text: "The organization uses lockable physical casings to protect [Assignment: organization-defined information system components] from unauthorized physical access."
PE-3 (5):
  name: Tamper protection
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs [Assignment: organization-defined security safeguards] to [Selection (one or more): detect; prevent] physical tampering or alteration of [Assignment: organization-defined hardware components] within the information system."
PE-3 (6):
  name: Facility penetration testing
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs a penetration testing process that includes [Assignment: organization-defined frequency], unannounced attempts to bypass or circumvent security controls associated with physical access points to the facility."
PE-4:
  name: Access control for transmission medium
  family: Physical and environmental protection
  narrative:
  - text: "The organization controls physical access to [Assignment: organization-defined information system distribution and transmission lines] within organizational facilities using [Assignment: organization-defined security safeguards]."
PE-5:
  name: Access control for output devices
  family: Physical and environmental protection
  narrative:
  - text: "The organization controls physical access to information system output devices to prevent unauthorized individuals from obtaining the output."
PE-5 (1):
  name: Access to output by authorized individuals
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Controls physical access to output from [Assignment: organization-defined output devices]; and"
      key: PE-5 (1)(a)
    - text: "Ensures that only authorized individuals receive output from the device."
      key: PE-5 (1)(b)
PE-5 (2):
  name: Access to output by individual identity
  family: Physical and environmental protection
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Controls physical access to output from [Assignment: organization-defined output devices]; and"
      key: PE-5 (2)(a)
    - text: "Links individual identity to receipt of the output from the device."
      key: PE-5 (2)(b)
PE-5 (3):
  name: Marking output devices
  family: Physical and environmental protection
  narrative:
  - text: "The organization marks [Assignment: organization-defined information system output devices] indicating the appropriate security marking of the information permitted to be output from the device."
PE-6:
  name: Monitoring physical access
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Monitors physical access to the facility where the information system resides to detect and respond to physical security incidents;"
      key: PE-6a.
    - text: "Reviews physical access logs [Assignment: organization-defined frequency] and upon occurrence of [Assignment: organization-defined events or potential indications of events]; and"
      key: PE-6b.
    - text: "Coordinates results of reviews and investigations with the organizational incident response capability."
      key: PE-6c.
PE-6 (1):
  name: Intrusion alarms / surveillance equipment
  family: Physical and environmental protection
  narrative:
  - text: "The organization monitors physical intrusion alarms and surveillance equipment."
PE-6 (2):
  name: Automated intrusion recognition / responses
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs automated mechanisms to recognize [Assignment: organization-defined classes/types of intrusions] and initiate [Assignment: organization-defined response actions]."
PE-6 (3):
  name: Video surveillance
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs video surveillance of [Assignment: organization-defined operational areas] and retains video recordings for [Assignment: organization-defined time period]."
PE-6 (4):
  name: Monitoring physical access to information systems
  family: Physical and environmental protection
  narrative:
  - text: "The organization monitors physical access to the information system in addition to the physical access monitoring of the facility as [Assignment: organization-defined physical spaces containing one or more components of the information system]."
PE-7:
  name: Visitor control
  family: Physical and environmental protection
  narrative:
  - text: "[Withdrawn: Incorporated into PE-2 and PE-3]."
PE-8:
  name: Visitor access records
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Maintains visitor access records to the facility where the information system resides for [Assignment: organization-defined time period]; and"
      key: PE-8a.
    - text: "Reviews visitor access records [Assignment: organization-defined frequency]."
      key: PE-8b.
PE-8 (1):
  name: Automated records maintenance / review
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs automated mechanisms to facilitate the maintenance and review of visitor access records."
PE-8 (2):
  name: Physical access records
  family: Physical and environmental protection
  narrative:
  - text: "[Withdrawn: Incorporated into PE-2]."
PE-9:
  name: Power equipment and cabling
  family: Physical and environmental protection
  narrative:
  - text: "The organization protects power equipment and power cabling for the information system from damage and destruction."
PE-9 (1):
  name: Redundant cabling
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs redundant power cabling paths that are physically separated by [Assignment: organization-defined distance]."
PE-9 (2):
  name: Automatic voltage controls
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs automatic voltage controls for [Assignment: organization-defined critical information system components]."
PE-10:
  name: Emergency shutoff
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Provides the capability of shutting off power to the information system or individual system components in emergency situations;"
      key: PE-10a.
    - text: "Places emergency shutoff switches or devices in [Assignment: organization-defined location by information system or system component] to facilitate safe and easy access for personnel; and"
      key: PE-10b.
    - text: "Protects emergency power shutoff capability from unauthorized activation."
      key: PE-10c.
PE-10 (1):
  name: Accidental / unauthorized activation
  family: Physical and environmental protection
  narrative:
  - text: "[Withdrawn: Incorporated into PE-10]."
PE-11:
  name: Emergency power
  family: Physical and environmental protection
  narrative:
  - text: "The organization provides a short-term uninterruptible power supply to facilitate [Selection (one or more): an orderly shutdown of the information system; transition of the information system to long-term alternate power] in the event of a primary power source loss."
PE-11 (1):
  name: Long-term alternate power supply - minimal operational capability
  family: Physical and environmental protection
  narrative:
  - text: "The organization provides a long-term alternate power supply for the information system that is capable of maintaining minimally required operational capability in the event of an extended loss of the primary power source."
PE-11 (2):
  name: Long-term alternate power supply - self-contained
  family: Physical and environmental protection
  narrative:
  - text: "The organization provides a long-term alternate power supply for the information system that is:"
    narrative:
    - text: "Self-contained;"
      key: PE-11 (2)(a)
    - text: "Not reliant on external power generation; and"
      key: PE-11 (2)(b)
    - text: "Capable of maintaining [Selection: minimally required operational capability; full operational capability] in the event of an extended loss of the primary power source."
      key: PE-11 (2)(c)
PE-12:
  name: Emergency lighting
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs and maintains automatic emergency lighting for the information system that activates in the event of a power outage or disruption and that covers emergency exits and evacuation routes within the facility."
PE-12 (1):
  name: Essential missions / business functions
  family: Physical and environmental protection
  narrative:
  - text: "The organization provides emergency lighting for all areas within the facility supporting essential missions and business functions."
PE-13:
  name: Fire protection
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs and maintains fire suppression and detection devices/systems for the information system that are supported by an independent energy source."
PE-13 (1):
  name: Detection devices / systems
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs fire detection devices/systems for the information system that activate automatically and notify [Assignment: organization-defined personnel or roles] and [Assignment: organization-defined emergency responders] in the event of a fire."
PE-13 (2):
  name: Suppression devices / systems
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs fire suppression devices/systems for the information system that provide automatic notification of any activation to Assignment: organization-defined personnel or roles] and [Assignment: organization-defined emergency responders]."
PE-13 (3):
  name: Automatic fire suppression
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs an automatic fire suppression capability for the information system when the facility is not staffed on a continuous basis."
PE-13 (4):
  name: Inspections
  family: Physical and environmental protection
  narrative:
  - text: "The organization ensures that the facility undergoes [Assignment: organization-defined frequency] inspections by authorized and qualified inspectors and resolves identified deficiencies within [Assignment: organization-defined time period]."
PE-14:
  name: Temperature and humidity controls
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Maintains temperature and humidity levels within the facility where the information system resides at [Assignment: organization-defined acceptable levels]; and"
      key: PE-14a.
    - text: "Monitors temperature and humidity levels [Assignment: organization-defined frequency]."
      key: PE-14b.
PE-14 (1):
  name: Automatic controls
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs automatic temperature and humidity controls in the facility to prevent fluctuations potentially harmful to the information system."
PE-14 (2):
  name: Monitoring with alarms / notifications
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs temperature and humidity monitoring that provides an alarm or notification of changes potentially harmful to personnel or equipment."
PE-15:
  name: Water damage protection
  family: Physical and environmental protection
  narrative:
  - text: "The organization protects the information system from damage resulting from water leakage by providing master shutoff or isolation valves that are accessible, working properly, and known to key personnel."
PE-15 (1):
  name: Automation support
  family: Physical and environmental protection
  narrative:
  - text: "The organization employs automated mechanisms to detect the presence of water in the vicinity of the information system and alerts [Assignment: organization-defined personnel or roles]."
PE-16:
  name: Delivery and removal
  family: Physical and environmental protection
  narrative:
  - text: "The organization authorizes, monitors, and controls [Assignment: organization-defined types of information system components] entering and exiting the facility and maintains records of those items."
PE-17:
  name: Alternate work site
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Employs [Assignment: organization-defined security controls] at alternate work sites;"
      key: PE-17a.
    - text: "Assesses as feasible, the effectiveness of security controls at alternate work sites; and"
      key: PE-17b.
    - text: "Provides a means for employees to communicate with information security personnel in case of security incidents or problems."
      key: PE-17c.
PE-18:
  name: Location of information system components
  family: Physical and environmental protection
  narrative:
  - text: "The organization positions information system components within the facility to minimize potential damage from [Assignment: organization-defined physical and environmental hazards] and to minimize the opportunity for unauthorized access."
PE-18 (1):
  name: Facility site
  family: Physical and environmental protection
  narrative:
  - text: "The organization plans the location or site of the facility where the information system resides with regard to physical and environmental hazards and for existing facilities, considers the physical and environmental hazards in its risk mitigation strategy."
PE-19:
  name: Information leakage
  family: Physical and environmental protection
  narrative:
  - text: "The organization protects the information system from information leakage due to electromagnetic signals emanations."
PE-19 (1):
  name: National emissions / tempest policies and procedures
  family: Physical and environmental protection
  narrative:
  - text: "The organization ensures that information system components, associated data communications, and networks are protected in accordance with national emissions and TEMPEST policies and procedures based on the security category or classification of the information."
PE-20:
  name: Asset monitoring and tracking
  family: Physical and environmental protection
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Employs [Assignment: organization-defined asset location technologies] to track and monitor the location and movement of [Assignment: organization-defined assets] within [Assignment: organization-defined controlled areas]; and"
      key: PE-20a.
    - text: "Ensures that asset location technologies are employed in accordance with applicable federal laws, Executive Orders, directives, regulations, policies, standards, and guidance."
      key: PE-20b.
PL-1:
  name: Security planning policy and procedures
  family: Planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: PL-1a.
      narrative:
      - text: "A security planning policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: PL-1a.1.
      - text: "Procedures to facilitate the implementation of the security planning policy and associated security planning controls; and"
        key: PL-1a.2.
    - text: "Reviews and updates the current:"
      key: PL-1b.
      narrative:
      - text: "Security planning policy [Assignment: organization-defined frequency]; and"
        key: PL-1b.1.
      - text: "Security planning procedures [Assignment: organization-defined frequency]."
        key: PL-1b.2.
PL-2:
  name: System security plan
  family: Planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops a security plan for the information system that:"
      key: PL-2a.
      narrative:
      - text: "Is consistent with the organization's enterprise architecture;"
        key: PL-2a.1.
      - text: "Explicitly defines the authorization boundary for the system;"
        key: PL-2a.2.
      - text: "Describes the operational context of the information system in terms of missions and business processes;"
        key: PL-2a.3.
      - text: "Provides the security categorization of the information system including supporting rationale;"
        key: PL-2a.4.
      - text: "Describes the operational environment for the information system and relationships with or connections to other information systems;"
        key: PL-2a.5.
      - text: "Provides an overview of the security requirements for the system;"
        key: PL-2a.6.
      - text: "Identifies any relevant overlays, if applicable;"
        key: PL-2a.7.
      - text: "Describes the security controls in place or planned for meeting those requirements including a rationale for the tailoring decisions; and"
        key: PL-2a.8.
      - text: "Is reviewed and approved by the authorizing official or designated representative prior to plan implementation;"
        key: PL-2a.9.
    - text: "Distributes copies of the security plan and communicates subsequent changes to the plan to [Assignment: organization-defined personnel or roles];"
      key: PL-2b.
    - text: "Reviews the security plan for the information system [Assignment: organization-defined frequency];"
      key: PL-2c.
    - text: "Updates the plan to address changes to the information system/environment of operation or problems identified during plan implementation or security control assessments; and"
      key: PL-2d.
    - text: "Protects the security plan from unauthorized disclosure and modification."
      key: PL-2e.
PL-2 (1):
  name: Concept of operations
  family: Planning
  narrative:
  - text: "[Withdrawn: Incorporated into PL-7]."
PL-2 (2):
  name: Functional architecture
  family: Planning
  narrative:
  - text: "[Withdrawn: Incorporated into PL-8]."
PL-2 (3):
  name: Plan / coordinate with other organizational entities
  family: Planning
  narrative:
  - text: "The organization plans and coordinates security-related activities affecting the information system with [Assignment: organization-defined individuals or groups] before conducting such activities in order to reduce the impact on other organizational entities."
PL-3:
  name: System security plan update
  family: Planning
  narrative:
  - text: "[Withdrawn: Incorporated into PL-2]."
PL-4:
  name: Rules of behavior
  family: Planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes and makes readily available to individuals requiring access to the information system, the rules that describe their responsibilities and expected behavior with regard to information and information system usage;"
      key: PL-4a.
    - text: "Receives a signed acknowledgment from such individuals, indicating that they have read, understand, and agree to abide by the rules of behavior, before authorizing access to information and the information system;"
      key: PL-4b.
    - text: "Reviews and updates the rules of behavior [Assignment: organization-defined frequency]; and"
      key: PL-4c.
    - text: "Requires individuals who have signed a previous version of the rules of behavior to read and re-sign when the rules of behavior are revised/updated."
      key: PL-4d.
PL-4 (1):
  name: Social media and networking restrictions
  family: Planning
  narrative:
  - text: "The organization includes in the rules of behavior, explicit restrictions on the use of social media/networking sites and posting organizational information on public websites."
PL-5:
  name: Privacy impact assessment
  family: Planning
  narrative:
  - text: "[Withdrawn: Incorporated into Appendix J, AR-2]."
PL-6:
  name: Security-related activity planning
  family: Planning
  narrative:
  - text: "[Withdrawn: Incorporated into PL-2]."
PL-7:
  name: Security concept of operations
  family: Planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops a security Concept of Operations (CONOPS) for the information system containing at a minimum, how the organization intends to operate the system from the perspective of information security; and"
      key: PL-7a.
    - text: "Reviews and updates the CONOPS [Assignment: organization-defined frequency]."
      key: PL-7b.
PL-8:
  name: Information security architecture
  family: Planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops an information security architecture for the information system that:"
      key: PL-8a.
      narrative:
      - text: "Describes the overall philosophy, requirements, and approach to be taken with regard to protecting the confidentiality, integrity, and availability of organizational information;"
        key: PL-8a.1.
      - text: "Describes how the information security architecture is integrated into and supports the enterprise architecture; and"
        key: PL-8a.2.
      - text: "Describes any information security assumptions about, and dependencies on, external services;"
        key: PL-8a.3.
    - text: "Reviews and updates the information security architecture [Assignment: organization-defined frequency] to reflect updates in the enterprise architecture; and"
      key: PL-8b.
    - text: "Ensures that planned information security architecture changes are reflected in the security plan, the security Concept of Operations (CONOPS), and organizational procurements/acquisitions."
      key: PL-8c.
PL-8 (1):
  name: Defense-in-depth
  family: Planning
  narrative:
  - text: "The organization designs its security architecture using a defense-in-depth approach that:"
    narrative:
    - text: "Allocates [Assignment: organization-defined security safeguards] to [Assignment: organization-defined locations and architectural layers]; and"
      key: PL-8 (1)(a)
    - text: "Ensures that the allocated security safeguards operate in a coordinated and mutually reinforcing manner."
      key: PL-8 (1)(b)
PL-8 (2):
  name: Supplier diversity
  family: Planning
  narrative:
  - text: "The organization requires that [Assignment: organization-defined security safeguards] allocated to [Assignment: organization-defined locations and architectural layers] are obtained from different suppliers."
PL-9:
  name: Central management
  family: Planning
  narrative:
  - text: "The organization centrally manages [Assignment: organization-defined security controls and related processes]."
PS-1:
  name: Personnel security policy and procedures
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: PS-1a.
      narrative:
      - text: "A personnel security policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: PS-1a.1.
      - text: "Procedures to facilitate the implementation of the personnel security policy and associated personnel security controls; and"
        key: PS-1a.2.
    - text: "Reviews and updates the current:"
      key: PS-1b.
      narrative:
      - text: "Personnel security policy [Assignment: organization-defined frequency]; and"
        key: PS-1b.1.
      - text: "Personnel security procedures [Assignment: organization-defined frequency]."
        key: PS-1b.2.
PS-2:
  name: Position risk designation
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Assigns a risk designation to all organizational positions;"
      key: PS-2a.
    - text: "Establishes screening criteria for individuals filling those positions; and"
      key: PS-2b.
    - text: "Reviews and updates position risk designations [Assignment: organization-defined frequency]."
      key: PS-2c.
PS-3:
  name: Personnel screening
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Screens individuals prior to authorizing access to the information system; and"
      key: PS-3a.
    - text: "Rescreens individuals according to [Assignment: organization-defined conditions requiring rescreening and, where rescreening is so indicated, the frequency of such rescreening]."
      key: PS-3b.
PS-3 (1):
  name: Classified information
  family: Personnel security
  narrative:
  - text: "The organization ensures that individuals accessing an information system processing, storing, or transmitting classified information are cleared and indoctrinated to the highest classification level of the information to which they have access on the system."
PS-3 (2):
  name: Formal indoctrination
  family: Personnel security
  narrative:
  - text: "The organization ensures that individuals accessing an information system processing, storing, or transmitting types of classified information which require formal indoctrination, are formally indoctrinated for all of the relevant types of information to which they have access on the system."
PS-3 (3):
  name: Information with special protection measures
  family: Personnel security
  narrative:
  - text: "The organization ensures that individuals accessing an information system processing, storing, or transmitting information requiring special protection:"
    narrative:
    - text: "Have valid access authorizations that are demonstrated by assigned official government duties; and"
      key: PS-3 (3)(a)
    - text: "Satisfy [Assignment: organization-defined additional personnel screening criteria]."
      key: PS-3 (3)(b)
PS-4:
  name: Personnel termination
  family: Personnel security
  narrative:
  - text: "The organization, upon termination of individual employment:"
    narrative:
    - text: "Disables information system access within [Assignment: organization-defined time period];"
      key: PS-4a.
    - text: "Terminates/revokes any authenticators/credentials associated with the individual;"
      key: PS-4b.
    - text: "Conducts exit interviews that include a discussion of [Assignment: organization-defined information security topics];"
      key: PS-4c.
    - text: "Retrieves all security-related organizational information system-related property;"
      key: PS-4d.
    - text: "Retains access to organizational information and information systems formerly controlled by terminated individual; and"
      key: PS-4e.
    - text: "Notifies [Assignment: organization-defined personnel or roles] within [Assignment: organization-defined time period]."
      key: PS-4f.
PS-4 (1):
  name: Post-employment requirements
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Notifies terminated individuals of applicable, legally binding post-employment requirements for the protection of organizational information; and"
      key: PS-4 (1)(a)
    - text: "Requires terminated individuals to sign an acknowledgment of post-employment requirements as part of the organizational termination process."
      key: PS-4 (1)(b)
PS-4 (2):
  name: Automated notification
  family: Personnel security
  narrative:
  - text: "The organization employs automated mechanisms to notify [Assignment: organization-defined personnel or roles] upon termination of an individual."
PS-5:
  name: Personnel transfer
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Reviews and confirms ongoing operational need for current logical and physical access authorizations to information systems/facilities when individuals are reassigned or transferred to other positions within the organization;"
      key: PS-5a.
    - text: "Initiates [Assignment: organization-defined transfer or reassignment actions] within [Assignment: organization-defined time period following the formal transfer action];"
      key: PS-5b.
    - text: "Modifies access authorization as needed to correspond with any changes in operational need due to reassignment or transfer; and"
      key: PS-5c.
    - text: "Notifies [Assignment: organization-defined personnel or roles] within [Assignment: organization-defined time period]."
      key: PS-5d.
PS-6:
  name: Access agreements
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops and documents access agreements for organizational information systems;"
      key: PS-6a.
    - text: "Reviews and updates the access agreements [Assignment: organization-defined frequency]; and"
      key: PS-6b.
    - text: "Ensures that individuals requiring access to organizational information and information systems:"
      key: PS-6c.
      narrative:
      - text: "Sign appropriate access agreements prior to being granted access; and"
        key: PS-6c.1.
      - text: "Re-sign access agreements to maintain access to organizational information systems when access agreements have been updated or [Assignment: organization-defined frequency]."
        key: PS-6c.2.
PS-6 (1):
  name: Information requiring special protection
  family: Personnel security
  narrative:
  - text: "[Withdrawn: Incorporated into PS-3]."
PS-6 (2):
  name: Classified information requiring special protection
  family: Personnel security
  narrative:
  - text: "The organization ensures that access to classified information requiring special protection is granted only to individuals who:"
    narrative:
    - text: "Have a valid access authorization that is demonstrated by assigned official government duties;"
      key: PS-6 (2)(a)
    - text: "Satisfy associated personnel security criteria; and"
      key: PS-6 (2)(b)
    - text: "Have read, understood, and signed a nondisclosure agreement."
      key: PS-6 (2)(c)
PS-6 (3):
  name: Post-employment requirements
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Notifies individuals of applicable, legally binding post-employment requirements for protection of organizational information; and"
      key: PS-6 (3)(a)
    - text: "Requires individuals to sign an acknowledgment of these requirements, if applicable, as part of granting initial access to covered information."
      key: PS-6 (3)(b)
PS-7:
  name: Third-party personnel security
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes personnel security requirements including security roles and responsibilities for third-party providers;"
      key: PS-7a.
    - text: "Requires third-party providers to comply with personnel security policies and procedures established by the organization;"
      key: PS-7b.
    - text: "Documents personnel security requirements;"
      key: PS-7c.
    - text: "Requires third-party providers to notify [Assignment: organization-defined personnel or roles] of any personnel transfers or terminations of third-party personnel who possess organizational credentials and/or badges, or who have information system privileges within [Assignment: organization-defined time period]; and"
      key: PS-7d.
    - text: "Monitors provider compliance."
      key: PS-7e.
PS-8:
  name: Personnel sanctions
  family: Personnel security
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Employs a formal sanctions process for individuals failing to comply with established information security policies and procedures; and"
      key: PS-8a.
    - text: "Notifies [Assignment: organization-defined personnel or roles] within [Assignment: organization-defined time period] when a formal employee sanctions process is initiated, identifying the individual sanctioned and the reason for the sanction."
      key: PS-8b.
RA-1:
  name: Risk assessment policy and procedures
  family: Risk assessment
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: RA-1a.
      narrative:
      - text: "A risk assessment policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: RA-1a.1.
      - text: "Procedures to facilitate the implementation of the risk assessment policy and associated risk assessment controls; and"
        key: RA-1a.2.
    - text: "Reviews and updates the current:"
      key: RA-1b.
      narrative:
      - text: "Risk assessment policy [Assignment: organization-defined frequency]; and"
        key: RA-1b.1.
      - text: "Risk assessment procedures [Assignment: organization-defined frequency]."
        key: RA-1b.2.
RA-2:
  name: Security categorization
  family: Risk assessment
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Categorizes information and the information system in accordance with applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance;"
      key: RA-2a.
    - text: "Documents the security categorization results (including supporting rationale) in the security plan for the information system; and"
      key: RA-2b.
    - text: "Ensures that the authorizing official or authorizing official designated representative reviews and approves the security categorization decision."
      key: RA-2c.
RA-3:
  name: Risk assessment
  family: Risk assessment
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Conducts an assessment of risk, including the likelihood and magnitude of harm, from the unauthorized access, use, disclosure, disruption, modification, or destruction of the information system and the information it processes, stores, or transmits;"
      key: RA-3a.
    - text: "Documents risk assessment results in [Selection: security plan; risk assessment report; [Assignment: organization-defined document]];"
      key: RA-3b.
    - text: "Reviews risk assessment results [Assignment: organization-defined frequency];"
      key: RA-3c.
    - text: "Disseminates risk assessment results to [Assignment: organization-defined personnel or roles]; and"
      key: RA-3d.
    - text: "Updates the risk assessment [Assignment: organization-defined frequency] or whenever there are significant changes to the information system or environment of operation (including the identification of new threats and vulnerabilities), or other conditions that may impact the security state of the system."
      key: RA-3e.
RA-4:
  name: Risk assessment update
  family: Risk assessment
  narrative:
  - text: "[Withdrawn: Incorporated into RA-3]."
RA-5:
  name: Vulnerability scanning
  family: Risk assessment
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Scans for vulnerabilities in the information system and hosted applications [Assignment: organization-defined frequency and/or randomly in accordance with organization-defined process] and when new vulnerabilities potentially affecting the system/applications are identified and reported;"
      key: RA-5a.
    - text: "Employs vulnerability scanning tools and techniques that facilitate interoperability among tools and automate parts of the vulnerability management process by using standards for:"
      key: RA-5b.
      narrative:
      - text: "Enumerating platforms, software flaws, and improper configurations;"
        key: RA-5b.1.
      - text: "Formatting checklists and test procedures; and"
        key: RA-5b.2.
      - text: "Measuring vulnerability impact;"
        key: RA-5b.3.
    - text: "Analyzes vulnerability scan reports and results from security control assessments;"
      key: RA-5c.
    - text: "Remediates legitimate vulnerabilities [Assignment: organization-defined response times] in accordance with an organizational assessment of risk; and"
      key: RA-5d.
    - text: "Shares information obtained from the vulnerability scanning process and security control assessments with [Assignment: organization-defined personnel or roles] to help eliminate similar vulnerabilities in other information systems (i.e., systemic weaknesses or deficiencies)."
      key: RA-5e.
RA-5 (1):
  name: Update tool capability
  family: Risk assessment
  narrative:
  - text: "The organization employs vulnerability scanning tools that include the capability to readily update the information system vulnerabilities to be scanned."
RA-5 (2):
  name: Update by frequency / prior to new scan / when identified
  family: Risk assessment
  narrative:
  - text: "The organization updates the information system vulnerabilities scanned [Selection (one or more): [Assignment: organization-defined frequency]; prior to a new scan; when new vulnerabilities are identified and reported]."
RA-5 (3):
  name: Breadth / depth of coverage
  family: Risk assessment
  narrative:
  - text: "The organization employs vulnerability scanning procedures that can identify the breadth and depth of coverage (i.e., information system components scanned and vulnerabilities checked)."
RA-5 (4):
  name: Discoverable information
  family: Risk assessment
  narrative:
  - text: "The organization determines what information about the information system is discoverable by adversaries and subsequently takes [Assignment: organization-defined corrective actions]."
RA-5 (5):
  name: Privileged access
  family: Risk assessment
  narrative:
  - text: "The information system implements privileged access authorization to [Assignment: organization-identified information system components] for selected [Assignment: organization-defined vulnerability scanning activities]."
RA-5 (6):
  name: Automated trend analyses
  family: Risk assessment
  narrative:
  - text: "The organization employs automated mechanisms to compare the results of vulnerability scans over time to determine trends in information system vulnerabilities."
RA-5 (7):
  name: Automated detection and notification of unauthorized components
  family: Risk assessment
  narrative:
  - text: "[Withdrawn: Incorporated into CM-8]."
RA-5 (8):
  name: Review historic audit logs
  family: Risk assessment
  narrative:
  - text: "The organization reviews historic audit logs to determine if a vulnerability identified in the information system has been previously exploited."
RA-5 (9):
  name: Penetration testing and analyses
  family: Risk assessment
  narrative:
  - text: "[Withdrawn: Incorporated into CA-8]."
RA-5 (10):
  name: Correlate scanning information
  family: Risk assessment
  narrative:
  - text: "The organization correlates the output from vulnerability scanning tools to determine the presence of multi-vulnerability/multi-hop attack vectors."
RA-6:
  name: Technical surveillance countermeasures survey
  family: Risk assessment
  narrative:
  - text: "The organization employs a technical surveillance countermeasures survey at [Assignment: organization-defined locations] [Selection (one or more): [Assignment: organization-defined frequency]; [Assignment: organization-defined events or indicators occur]]."
SA-1:
  name: System and services acquisition policy and procedures
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: SA-1a.
      narrative:
      - text: "A system and services acquisition policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: SA-1a.1.
      - text: "Procedures to facilitate the implementation of the system and services acquisition policy and associated system and services acquisition controls; and"
        key: SA-1a.2.
    - text: "Reviews and updates the current:"
      key: SA-1b.
      narrative:
      - text: "System and services acquisition policy [Assignment: organization-defined frequency]; and"
        key: SA-1b.1.
      - text: "System and services acquisition procedures [Assignment: organization-defined frequency]."
        key: SA-1b.2.
SA-2:
  name: Allocation of resources
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Determines information security requirements for the information system or information system service in mission/business process planning;"
      key: SA-2a.
    - text: "Determines, documents, and allocates the resources required to protect the information system or information system service as part of its capital planning and investment control process; and"
      key: SA-2b.
    - text: "Establishes a discrete line item for information security in organizational programming and budgeting documentation."
      key: SA-2c.
SA-3:
  name: System development life cycle
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Manages the information system using [Assignment: organization-defined system development life cycle] that incorporates information security considerations;"
      key: SA-3a.
    - text: "Defines and documents information security roles and responsibilities throughout the system development life cycle;"
      key: SA-3b.
    - text: "Identifies individuals having information security roles and responsibilities; and"
      key: SA-3c.
    - text: "Integrates the organizational information security risk management process into system development life cycle activities."
      key: SA-3d.
SA-4:
  name: Acquisition process
  family: System and services acquisition
  narrative:
  - text: "The organization includes the following requirements, descriptions, and criteria, explicitly or by reference, in the acquisition contract for the information system, system component, or information system service in accordance with applicable federal laws, Executive Orders, directives, policies, regulations, standards, guidelines, and organizational mission/business needs:"
    narrative:
    - text: "Security functional requirements;"
      key: SA-4a.
    - text: "Security strength requirements;"
      key: SA-4b.
    - text: "Security assurance requirements;"
      key: SA-4c.
    - text: "Security-related documentation requirements;"
      key: SA-4d.
    - text: "Requirements for protecting security-related documentation;"
      key: SA-4e.
    - text: "Description of the information system development environment and environment in which the system is intended to operate; and"
      key: SA-4f.
    - text: "Acceptance criteria."
      key: SA-4g.
SA-4 (1):
  name: Functional properties of security controls
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to provide a description of the functional properties of the security controls to be employed."
SA-4 (2):
  name: Design / implementation information for security controls
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to provide design and implementation information for the security controls to be employed that includes: [Selection (one or more): security-relevant external system interfaces; high-level design; low-level design; source code or hardware schematics; [Assignment: organization-defined design/implementation information]] at [Assignment: organization-defined level of detail]."
SA-4 (3):
  name: Development methods / techniques / practices
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to demonstrate the use of a system development life cycle that includes [Assignment: organization-defined state-of-the-practice system/security engineering methods, software development methods, testing/evaluation/validation techniques, and quality control processes]."
SA-4 (4):
  name: Assignment of components to systems
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into CM-8 (9)]."
SA-4 (5):
  name: System / component / service configurations
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to:"
    narrative:
    - text: "Deliver the system, component, or service with [Assignment: organization-defined security configurations] implemented; and"
      key: SA-4 (5)(a)
    - text: "Use the configurations as the default for any subsequent system, component, or service reinstallation or upgrade."
      key: SA-4 (5)(b)
SA-4 (6):
  name: Use of information assurance products
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Employs only government off-the-shelf (GOTS) or commercial off-the-shelf (COTS) information assurance (IA) and IA-enabled information technology products that compose an NSA-approved solution to protect classified information when the networks used to transmit the information are at a lower classification level than the information being transmitted; and"
      key: SA-4 (6)(a)
    - text: "Ensures that these products have been evaluated and/or validated by NSA or in accordance with NSA-approved procedures."
      key: SA-4 (6)(b)
SA-4 (7):
  name: Niap-approved  protection profiles
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Limits the use of commercially provided information assurance (IA) and IA-enabled information technology products to those products that have been successfully evaluated against a National Information Assurance partnership (NIAP)-approved Protection Profile for a specific technology type, if such a profile exists; and"
      key: SA-4 (7)(a)
    - text: "Requires, if no NIAP-approved Protection Profile exists for a specific technology type but a commercially provided information technology product relies on cryptographic functionality to enforce its security policy, that the cryptographic module is FIPS-validated."
      key: SA-4 (7)(b)
SA-4 (8):
  name: Continuous monitoring plan
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to produce a plan for the continuous monitoring of security control effectiveness that contains [Assignment: organization-defined level of detail]."
SA-4 (9):
  name: Functions / ports / protocols / services in use
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to identify early in the system development life cycle, the functions, ports, protocols, and services intended for organizational use."
SA-4 (10):
  name: Use of approved piv products
  family: System and services acquisition
  narrative:
  - text: "The organization employs only information technology products on the FIPS 201-approved products list for Personal Identity Verification (PIV) capability implemented within organizational information systems."
SA-5:
  name: Information system documentation
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Obtains administrator documentation for the information system, system component, or information system service that describes:"
      key: SA-5a.
      narrative:
      - text: "Secure configuration, installation, and operation of the system, component, or service;"
        key: SA-5a.1.
      - text: "Effective use and maintenance of security functions/mechanisms; and"
        key: SA-5a.2.
      - text: "Known vulnerabilities regarding configuration and use of administrative (i.e., privileged) functions;"
        key: SA-5a.3.
    - text: "Obtains user documentation for the information system, system component, or information system service that describes:"
      key: SA-5b.
      narrative:
      - text: "User-accessible security functions/mechanisms and how to effectively use those security functions/mechanisms;"
        key: SA-5b.1.
      - text: "Methods for user interaction, which enables individuals to use the system, component, or service in a more secure manner; and"
        key: SA-5b.2.
      - text: "User responsibilities in maintaining the security of the system, component, or service;"
        key: SA-5b.3.
    - text: "Documents attempts to obtain information system, system component, or information system service documentation when such documentation is either unavailable or nonexistent and takes [Assignment: organization-defined actions] in response;"
      key: SA-5c.
    - text: "Protects documentation as required, in accordance with the risk management strategy; and"
      key: SA-5d.
    - text: "Distributes documentation to [Assignment: organization-defined personnel or roles]."
      key: SA-5e.
SA-5 (1):
  name: Functional properties of security controls
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-4 (1)]."
SA-5 (2):
  name: Security-relevant external system interfaces
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-4 (2)]."
SA-5 (3):
  name: High-level design
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-4 (2)]."
SA-5 (4):
  name: Low-level design
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-4 (2)]."
SA-5 (5):
  name: Source code
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-4 (2)]."
SA-6:
  name: Software usage restrictions
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into CM-10 and SI-7]."
SA-7:
  name: User-installed software
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into CM-11 and SI-7]."
SA-8:
  name: Security engineering principles
  family: System and services acquisition
  narrative:
  - text: "The organization applies information system security engineering principles in the specification, design, development, implementation, and modification of the information system."
SA-9:
  name: External information system services
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Requires that providers of external information system services comply with organizational information security requirements and employ [Assignment: organization-defined security controls] in accordance with applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance;"
      key: SA-9a.
    - text: "Defines and documents government oversight and user roles and responsibilities with regard  to external information system services; and"
      key: SA-9b.
    - text: "Employs [Assignment: organization-defined processes, methods, and techniques] to monitor security control compliance by external service providers on an ongoing basis."
      key: SA-9c.
SA-9 (1):
  name: Risk assessments / organizational approvals
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Conducts an organizational assessment of risk prior to the acquisition or outsourcing of dedicated information security services; and"
      key: SA-9 (1)(a)
    - text: "Ensures that the acquisition or outsourcing of dedicated information security services is approved by [Assignment: organization-defined personnel or roles]."
      key: SA-9 (1)(b)
SA-9 (2):
  name: Identification of functions / ports / protocols / services
  family: System and services acquisition
  narrative:
  - text: "The organization requires providers of [Assignment: organization-defined external information system services] to identify the functions, ports, protocols, and other services required for the use of such services."
SA-9 (3):
  name: Establish / maintain trust relationship with providers
  family: System and services acquisition
  narrative:
  - text: "The organization establishes, documents, and maintains trust relationships with external service providers based on [Assignment: organization-defined security requirements, properties, factors, or conditions defining acceptable trust relationships]."
SA-9 (4):
  name: Consistent interests of consumers and providers
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Assignment: organization-defined security safeguards] to ensure that the interests of [Assignment: organization-defined external service providers] are consistent with and reflect organizational interests."
SA-9 (5):
  name: Processing, storage, and service location
  family: System and services acquisition
  narrative:
  - text: "The organization restricts the location of [Selection (one or more): information processing; information/data; information system services] to [Assignment: organization-defined locations] based on [Assignment: organization-defined requirements or conditions]."
SA-10:
  name: Developer configuration management
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to:"
    narrative:
    - text: "Perform configuration management during system, component, or service [Selection (one or more): design; development; implementation; operation];"
      key: SA-10a.
    - text: "Document, manage, and control the integrity of changes to [Assignment: organization-defined configuration items under configuration management];"
      key: SA-10b.
    - text: "Implement only organization-approved changes to the system, component, or service;"
      key: SA-10c.
    - text: "Document approved changes to the system, component, or service and the potential security impacts of such changes; and"
      key: SA-10d.
    - text: "Track security flaws and flaw resolution within the system, component, or service and report findings to [Assignment: organization-defined personnel]."
      key: SA-10e.
SA-10 (1):
  name: Software / firmware integrity verification
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to enable integrity verification of software and firmware components."
SA-10 (2):
  name: Alternative configuration management processes
  family: System and services acquisition
  narrative:
  - text: "The organization provides an alternate configuration management process using organizational personnel in the absence of a dedicated developer configuration management team."
SA-10 (3):
  name: Hardware integrity verification
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to enable integrity verification of hardware components."
SA-10 (4):
  name: Trusted generation
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to employ tools for comparing newly generated versions of security-relevant hardware descriptions and software/firmware source and object code with previous versions."
SA-10 (5):
  name: Mapping integrity for version control
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to maintain the integrity of the mapping between the  master build data (hardware drawings and software/firmware code) describing the current version of security-relevant hardware, software, and firmware and the on-site master copy of the data for the current version."
SA-10 (6):
  name: Trusted distribution
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to execute procedures for ensuring that security-relevant hardware, software, and firmware updates distributed to the organization are exactly as specified by the master copies."
SA-11:
  name: Developer security testing and evaluation
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to:"
    narrative:
    - text: "Create and implement a security assessment plan;"
      key: SA-11a.
    - text: "Perform [Selection (one or more): unit; integration; system; regression] testing/evaluation at [Assignment: organization-defined depth and coverage];"
      key: SA-11b.
    - text: "Produce evidence of the execution of the security assessment plan and the results of the security testing/evaluation;"
      key: SA-11c.
    - text: "Implement a verifiable flaw remediation process; and"
      key: SA-11d.
    - text: "Correct flaws identified during security testing/evaluation."
      key: SA-11e.
SA-11 (1):
  name: Static code analysis
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to employ static code analysis tools to identify common flaws and document the results of the analysis."
SA-11 (2):
  name: Threat and vulnerability analyses
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to perform threat and vulnerability analyses and subsequent testing/evaluation of the as-built system, component, or service."
SA-11 (3):
  name: Independent verification of assessment plans / evidence
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Requires an independent agent satisfying [Assignment: organization-defined independence criteria] to verify the correct implementation of the developer security assessment plan and the evidence produced during security testing/evaluation; and"
      key: SA-11 (3)(a)
    - text: "Ensures that the independent agent is either provided with sufficient information to complete the verification process or granted the authority to obtain such information."
      key: SA-11 (3)(b)
SA-11 (4):
  name: Manual code reviews
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to perform a manual code review of [Assignment: organization-defined specific code] using [Assignment: organization-defined processes, procedures, and/or techniques]."
SA-11 (5):
  name: Penetration testing
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to perform penetration testing at [Assignment: organization-defined breadth/depth] and with [Assignment: organization-defined constraints]."
SA-11 (6):
  name: Attack surface reviews
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to perform attack surface reviews."
SA-11 (7):
  name: Verify scope of testing / evaluation
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to verify that the scope of security testing/evaluation provides complete coverage of required security controls at [Assignment: organization-defined depth of testing/evaluation]."
SA-11 (8):
  name: Dynamic code analysis
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to employ dynamic code analysis tools to identify common flaws and document the results of the analysis."
SA-12:
  name: Supply chain protection
  family: System and services acquisition
  narrative:
  - text: "The organization protects against supply chain threats to the information system, system component, or information system service by employing [Assignment: organization-defined security safeguards] as part of a comprehensive, defense-in-breadth information security strategy."
SA-12 (1):
  name: Acquisition strategies / tools / methods
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Assignment: organization-defined tailored acquisition strategies, contract tools, and procurement methods] for the purchase of the information system, system component, or information system service from suppliers."
SA-12 (2):
  name: Supplier reviews
  family: System and services acquisition
  narrative:
  - text: "The organization conducts a supplier review prior to entering into a contractual agreement to acquire the information system, system component, or information system service."
SA-12 (3):
  name: Trusted shipping and warehousing
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-12 (1)]."
SA-12 (4):
  name: Diversity of suppliers
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-12 (13)]."
SA-12 (5):
  name: Limitation of harm
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Assignment: organization-defined security safeguards] to limit harm from potential adversaries identifying and targeting the organizational supply chain."
SA-12 (6):
  name: Minimizing procurement time
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-12 (1)]."
SA-12 (7):
  name: Assessments prior to selection / acceptance / update
  family: System and services acquisition
  narrative:
  - text: "The organization conducts an assessment of the information system, system component, or information system service prior to selection, acceptance, or update."
SA-12 (8):
  name: Use of all-source intelligence
  family: System and services acquisition
  narrative:
  - text: "The organization uses all-source intelligence analysis of suppliers and potential suppliers of the information system, system component, or information system service."
SA-12 (9):
  name: Operations security
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Assignment: organization-defined Operations Security (OPSEC) safeguards] in accordance with classification guides to protect supply chain-related information for the information system, system component, or information system service."
SA-12 (10):
  name: Validate as genuine and not altered
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Assignment: organization-defined security safeguards] to validate that the information system or system component received is genuine and has not been altered."
SA-12 (11):
  name: Penetration testing / analysis of elements, processes, and actors
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Selection (one or more): organizational analysis, independent third-party analysis, organizational penetration testing, independent third-party penetration testing] of [Assignment: organization-defined supply chain elements, processes, and actors] associated with the information system, system component, or information system service."
SA-12 (12):
  name: Inter-organizational agreements
  family: System and services acquisition
  narrative:
  - text: "The organization establishes inter-organizational agreements and procedures with entities involved in the supply chain for the information system, system component, or information system service."
SA-12 (13):
  name: Critical information system components
  family: System and services acquisition
  narrative:
  - text: "The organization employs [Assignment: organization-defined security safeguards] to ensure an adequate supply of [Assignment: organization-defined critical information system components]."
SA-12 (14):
  name: Identity and traceability
  family: System and services acquisition
  narrative:
  - text: "The organization establishes and retains unique identification of [Assignment: organization-defined supply chain elements, processes, and actors] for the information system, system component, or information system service."
SA-12 (15):
  name: Processes to address weaknesses or deficiencies
  family: System and services acquisition
  narrative:
  - text: "The organization establishes a process to address weaknesses or deficiencies in supply chain elements identified during independent or organizational assessments of such elements."
SA-13:
  name: Trustworthiness
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Describes the trustworthiness required in the [Assignment: organization-defined information system, information system component, or information system service] supporting its critical missions/business functions; and"
      key: SA-13a.
    - text: "Implements [Assignment: organization-defined assurance overlay] to achieve such trustworthiness."
      key: SA-13b.
SA-14:
  name: Criticality analysis
  family: System and services acquisition
  narrative:
  - text: "The organization identifies critical information system components and functions by performing a criticality analysis for [Assignment: organization-defined information systems, information system components, or information system services] at [Assignment: organization-defined decision points in the system development life cycle]."
SA-14 (1):
  name: Critical components with  no viable alternative sourcing
  family: System and services acquisition
  narrative:
  - text: "[Withdrawn: Incorporated into SA-20]."
SA-15:
  name: Development process, standards, and tools
  family: System and services acquisition
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Requires the developer of the information system, system component, or information system service to follow a documented development process that:"
      key: SA-15a.
      narrative:
      - text: "Explicitly addresses security requirements;"
        key: SA-15a.1.
      - text: "Identifies the standards and tools used in the development process;"
        key: SA-15a.2.
      - text: "Documents the specific tool options and tool configurations used in the development process; and"
        key: SA-15a.3.
      - text: "Documents, manages, and ensures the integrity of changes to the process and/or tools used in development; and"
        key: SA-15a.4.
    - text: "Reviews the development process, standards, tools, and tool options/configurations [Assignment: organization-defined frequency] to determine if the process, standards, tools, and tool options/configurations selected and employed can satisfy [Assignment: organization-defined security requirements]."
      key: SA-15b.
SA-15 (1):
  name: Quality metrics
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to:"
    narrative:
    - text: "Define quality metrics at the beginning of the development process; and"
      key: SA-15 (1)(a)
    - text: "Provide evidence of meeting the quality metrics [Selection (one or more): [Assignment: organization-defined frequency]; [Assignment: organization-defined program review milestones]; upon delivery]."
      key: SA-15 (1)(b)
SA-15 (2):
  name: Security tracking tools
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to select and employ a security tracking tool for use during the development process."
SA-15 (3):
  name: Criticality analysis
  family: System and services acquisition
  narrative:
  - text: "The organization requires the developer of the information system, system component, or information system service to perform a criticality analysis at [Assignment: organization-defined breadth/depth] and at [Assignment: organization-defined decision points in the system development life cycle]."
SA-15 (4):
  name: Threat modeling / vulnerability analysis
  family: System and services acquisition
  narrative:
  - text: "The organization requires that developers perform threat modeling and a vulnerability analysis for the information system at [Assignment: organization-defined breadth/depth] that:"
    narrative:
    - text: "Uses [Assignment: organization-defined information concerning impact, environment of operations, known or assumed threats, and acceptable risk levels];"
      key: SA-15 (4)(a)
