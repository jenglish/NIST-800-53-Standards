CM-3 (1):
  name: Automated document / notification / prohibition of changes
  family: Configuration management
  narrative:
  - text: "The organization employs automated mechanisms to:"
    narrative:
    - text: "Document proposed changes to the information system;"
      key: CM-3 (1)(a)
    - text: "Notify [Assignment: organized-defined approval authorities] of proposed changes to the information system and request change approval;"
      key: CM-3 (1)(b)
    - text: "Highlight proposed changes to the information system that have not been approved or disapproved by [Assignment: organization-defined time period];"
      key: CM-3 (1)(c)
    - text: "Prohibit changes to the information system until designated approvals are received;"
      key: CM-3 (1)(d)
    - text: "Document all changes to the information system; and"
      key: CM-3 (1)(e)
    - text: "Notify [Assignment: organization-defined personnel] when approved changes to the information system are completed."
      key: CM-3 (1)(f)
CM-3 (2):
  name: Test / validate / document changes
  family: Configuration management
  narrative:
  - text: "The organization tests, validates, and documents changes to the information system before implementing the changes on the operational system."
CM-3 (3):
  name: Automated change implementation
  family: Configuration management
  narrative:
  - text: "The organization employs automated mechanisms to implement changes to the current information system baseline and deploys the updated baseline across the installed base."
CM-3 (4):
  name: Security representative
  family: Configuration management
  narrative:
  - text: "The organization requires an information security representative to be a member of the [Assignment: organization-defined configuration change control element]."
CM-3 (5):
  name: Automated security response
  family: Configuration management
  narrative:
  - text: "The information system implements [Assignment: organization-defined security responses] automatically if baseline configurations are changed in an unauthorized manner."
CM-3 (6):
  name: Cryptography management
  family: Configuration management
  narrative:
  - text: "The organization ensures that cryptographic mechanisms used to provide [Assignment: organization-defined security safeguards] are under configuration management."
CM-4:
  name: Security impact analysis
  family: Configuration management
  narrative:
  - text: "The organization analyzes changes to the information system to determine potential security impacts prior to change implementation."
CM-4 (1):
  name: Separate test environments
  family: Configuration management
  narrative:
  - text: "The organization analyzes changes to the information system in a separate test environment before implementation in an operational environment, looking for security impacts due to flaws, weaknesses, incompatibility, or intentional malice."
CM-4 (2):
  name: Verification of security functions
  family: Configuration management
  narrative:
  - text: "The organization, after the information system is changed, checks the security functions to verify that the functions are implemented correctly, operating as intended, and producing the desired outcome with regard to meeting the security requirements for the system."
CM-5:
  name: Access restrictions for change
