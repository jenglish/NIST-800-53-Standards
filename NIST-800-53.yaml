    - text: "To evaluate the capabilities of the alternate processing site to support contingency operations."
      key: CP-4 (2)(b)
CP-4 (3):
  name: Automated testing
  family: Contingency planning
  narrative:
  - text: "The organization employs automated mechanisms to more thoroughly and effectively test the contingency plan."
CP-4 (4):
  name: Full recovery / reconstitution
