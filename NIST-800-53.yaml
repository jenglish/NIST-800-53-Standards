CA-1:
  name: Security assessment and authorization policy and procedures
  family: Security assessment and authorization
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: CA-1a.
      narrative:
      - text: "A security assessment and authorization policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: CA-1a.1.
      - text: "Procedures to facilitate the implementation of the security assessment and authorization policy and associated security assessment and authorization controls; and"
        key: CA-1a.2.
    - text: "Reviews and updates the current:"
      key: CA-1b.
      narrative:
      - text: "Security assessment and authorization policy [Assignment: organization-defined frequency]; and"
        key: CA-1b.1.
      - text: "Security assessment and authorization procedures [Assignment: organization-defined frequency]."
        key: CA-1b.2.
CA-2:
  name: Security assessments
  family: Security assessment and authorization
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops a security assessment plan that describes the scope of the assessment including:"
      key: CA-2a.
      narrative:
      - text: "Security controls and control enhancements under assessment;"
        key: CA-2a.1.
      - text: "Assessment procedures to be used to determine security control effectiveness; and"
        key: CA-2a.2.
      - text: "Assessment environment, assessment team, and assessment roles and responsibilities;"
        key: CA-2a.3.
    - text: "Assesses the security controls in the information system and its environment of operation [Assignment: organization-defined frequency] to determine the extent to which the controls are implemented correctly, operating as intended, and producing the desired outcome with respect to meeting established security requirements;"
      key: CA-2b.
    - text: "Produces a security assessment report that documents the results of the assessment; and"
      key: CA-2c.
    - text: "Provides the results of the security control assessment to [Assignment: organization-defined individuals or roles]."
      key: CA-2d.
CA-2 (1):
  name: Independent assessors
  family: Security assessment and authorization
  narrative:
  - text: "The organization employs assessors or assessment teams with [Assignment: organization-defined level of independence] to conduct security control assessments."
CA-2 (2):
  name: Specialized assessments
  family: Security assessment and authorization
  narrative:
  - text: "The organization includes as part of security control assessments, [Assignment: organization-defined frequency], [Selection: announced; unannounced], [Selection (one or more): in-depth monitoring; vulnerability scanning; malicious user testing; insider threat assessment; performance/load testing; [Assignment: organization-defined other forms of security assessment]]."
CA-2 (3):
  name: External organizations
  family: Security assessment and authorization
  narrative:
  - text: "The organization accepts the results of an assessment of [Assignment: organization-defined information system] performed by [Assignment: organization-defined external organization] when the assessment meets [Assignment: organization-defined requirements]."
CA-3:
  name: System interconnections
  family: Security assessment and authorization
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Authorizes connections from the information system to other information systems through the use of Interconnection Security Agreements;"
      key: CA-3a.
    - text: "Documents, for each interconnection, the interface characteristics, security requirements, and the nature of the information communicated; and"
      key: CA-3b.
    - text: "Reviews and updates Interconnection Security Agreements [Assignment: organization-defined frequency]."
      key: CA-3c.
CA-3 (1):
  name: Unclassified national security system connections
  family: Security assessment and authorization
  narrative:
  - text: "The organization prohibits the direct connection of an [Assignment: organization-defined unclassified, national security system] to an external network without the use of [Assignment: organization-defined boundary protection device]."
CA-3 (2):
  name: Classified national security system connections
  family: Security assessment and authorization
  narrative:
  - text: "The organization prohibits the direct connection of a classified, national security system to an external network without the use of [Assignment: organization-defined boundary protection device]."
CA-3 (3):
  name: Unclassified non-national security system connections
  family: Security assessment and authorization
  narrative:
  - text: "The organization prohibits the direct connection of an [Assignment: organization-defined unclassified, non-national security system] to an external network without the use of [Assignment; organization-defined boundary protection device]."
CA-3 (4):
  name: Connections to public networks
  family: Security assessment and authorization
  narrative:
