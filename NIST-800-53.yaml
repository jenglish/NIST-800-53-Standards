IA-2 (7):
  name: Network access to non-privileged accounts - separate device
  family: Identification and authentication
  narrative:
  - text: "The information system implements multifactor authentication for network access to non-privileged accounts such that one of the factors is provided by a device separate from the system gaining access and the device meets [Assignment: organization-defined strength of mechanism requirements]."
IA-2 (8):
  name: Network access to privileged accounts - replay resistant
