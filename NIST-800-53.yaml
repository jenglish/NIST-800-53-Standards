name: NIST-800-53
AC-1:
  name: Access control policy and procedures
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: AC-1a.
      narrative:
      - text: "An access control policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: AC-1a.1.
      - text: "Procedures to facilitate the implementation of the access control policy and associated access controls; and"
        key: AC-1a.2.
    - text: "Reviews and updates the current:"
      key: AC-1b.
      narrative:
      - text: "Access control policy [Assignment: organization-defined frequency]; and"
        key: AC-1b.1.
      - text: "Access control procedures [Assignment: organization-defined frequency]."
        key: AC-1b.2.
AC-2:
  name: Account management
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Identifies and selects the following types of information system accounts to support organizational missions/business functions: [Assignment: organization-defined information system account types];"
      key: AC-2a.
    - text: "Assigns account managers for information system accounts;"
      key: AC-2b.
    - text: "Establishes conditions for group and role membership;"
      key: AC-2c.
    - text: "Specifies authorized users of the information system, group and role membership, and access authorizations (i.e., privileges) and other attributes (as required) for each account;"
      key: AC-2d.
    - text: "Requires approvals by [Assignment: organization-defined personnel or roles] for requests to create information system accounts;"
      key: AC-2e.
    - text: "Creates, enables, modifies, disables, and removes information system accounts in accordance with [Assignment: organization-defined procedures or conditions];"
      key: AC-2f.
    - text: "Monitors the use of information system accounts;"
      key: AC-2g.
    - text: "Notifies account managers:"
      key: AC-2h.
      narrative:
      - text: "When accounts are no longer required;"
        key: AC-2h.1.
      - text: "When users are terminated or transferred; and"
        key: AC-2h.2.
      - text: "When individual information system usage or need-to-know changes;"
        key: AC-2h.3.
    - text: "Authorizes access to the information system based on:"
      key: AC-2i.
      narrative:
      - text: "A valid access authorization;"
        key: AC-2i.1.
      - text: "Intended system usage; and"
        key: AC-2i.2.
      - text: "Other attributes as required by the organization or associated missions/business functions;"
        key: AC-2i.3.
    - text: "Reviews accounts for compliance with account management requirements [Assignment: organization-defined frequency]; and"
      key: AC-2j.
    - text: "Establishes a process for reissuing shared/group account credentials (if deployed) when individuals are removed from the group."
      key: AC-2k.
AC-2 (1):
  name: Automated system account management
  family: Access control
  narrative:
  - text: "The organization employs automated mechanisms to support the management of information system accounts."
AC-2 (2):
  name: Removal of temporary / emergency accounts
  family: Access control
  narrative:
  - text: "The information system automatically [Selection: removes; disables] temporary and emergency accounts after [Assignment: organization-defined time period for each type of account]."
AC-2 (3):
  name: Disable inactive accounts
  family: Access control
  narrative:
  - text: "The information system automatically disables inactive accounts after [Assignment: organization-defined time period]."
AC-2 (4):
  name: Automated audit actions
  family: Access control
  narrative:
  - text: "The information system automatically audits account creation, modification, enabling, disabling, and removal actions, and notifies [Assignment: organization-defined personnel or roles]."
AC-2 (5):
  name: Inactivity logout
  family: Access control
  narrative:
  - text: "The organization requires that users log out when [Assignment: organization-defined time-period of expected inactivity or description of when to log out]."
AC-2 (6):
  name: Dynamic privilege management
  family: Access control
  narrative:
  - text: "The information system implements the following dynamic privilege management capabilities: [Assignment: organization-defined list of dynamic privilege management capabilities]."
AC-2 (7):
  name: Role-based schemes
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes and administers privileged user accounts in accordance with a role-based access scheme that organizes allowed information system access and privileges into roles;"
      key: AC-2 (7)(a)
    - text: "Monitors privileged role assignments; and"
      key: AC-2 (7)(b)
    - text: "Takes [Assignment: organization-defined actions] when privileged role assignments are no longer appropriate."
      key: AC-2 (7)(c)
AC-2 (8):
  name: Dynamic account creation
  family: Access control
  narrative:
  - text: "The information system creates [Assignment: organization-defined information system accounts] dynamically."
AC-2 (9):
  name: Restrictions on use of shared / group accounts
  family: Access control
  narrative:
  - text: "The organization only permits the use of shared/group accounts that meet [Assignment: organization-defined conditions for establishing shared/group accounts]."
AC-2 (10):
  name: Shared / group account credential termination
  family: Access control
  narrative:
  - text: "The information system terminates shared/group account credentials when members leave the group."
AC-2 (11):
  name: Usage conditions
  family: Access control
  narrative:
  - text: "The information system enforces [Assignment: organization-defined circumstances and/or usage conditions] for [Assignment: organization-defined information system accounts]."
AC-2 (12):
  name: Account monitoring / atypical usage
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Monitors information system accounts for [Assignment: organization-defined atypical usage]; and"
      key: AC-2 (12)(a)
    - text: "Reports atypical usage of information system accounts to [Assignment: organization-defined personnel or roles]."
      key: AC-2 (12)(b)
AC-2 (13):
  name: Disable accounts for high-risk individuals
  family: Access control
  narrative:
  - text: "The organization disables accounts of users posing a significant risk within [Assignment: organization-defined time period] of discovery of the risk."
AC-3:
  name: Access enforcement
  family: Access control
  narrative:
  - text: "The information system enforces approved authorizations for logical access to information           and system resources in accordance with applicable access control policies."
AC-3 (1):
  name: Restricted access to privileged functions
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into AC-6]."
AC-3 (2):
  name: Dual authorization
  family: Access control
  narrative:
  - text: "The information system enforces dual authorization for [Assignment: organization-defined privileged commands and/or other organization-defined actions]."
AC-3 (3):
  name: Mandatory access control
  family: Access control
  narrative:
  - text: "The information system enforces [Assignment: organization-defined mandatory access control policy] over all subjects and objects where the policy:"
    narrative:
    - text: "Is uniformly enforced across all subjects and objects within the boundary of the information system;"
      key: AC-3 (3)(a)
    - text: "Specifies that a subject that has been granted access to information is constrained from doing any of the following;"
      key: AC-3 (3)(b)
      narrative:
      - text: "Passing the information to unauthorized subjects or objects;"
        key: AC-3 (3)(b)(1)
      - text: "Granting its privileges to other subjects;"
        key: AC-3 (3)(b)(2)
      - text: "Changing one or more security attributes on subjects, objects, the information system, or information system components;"
        key: AC-3 (3)(b)(3)
      - text: "Choosing the security attributes and attribute values to be associated with newly created or modified objects; or"
        key: AC-3 (3)(b)(4)
      - text: "Changing the rules governing access control; and"
        key: AC-3 (3)(b)(5)
    - text: "Specifies that [Assignment: organization-defined subjects] may explicitly be granted [Assignment: organization-defined privileges (i.e., they are trusted subjects)] such that they are not limited by some or all of the above constraints."
      key: AC-3 (3)(c)
AC-3 (4):
  name: Discretionary access control
  family: Access control
  narrative:
  - text: "The information system enforces [Assignment: organization-defined discretionary access control policy] over defined subjects and objects where the policy specifies that a subject that has been granted access to information can do one or more of the following:"
    narrative:
    - text: "Pass the  information to any other subjects or objects;"
      key: AC-3 (4)(a)
    - text: "Grant its privileges to other subjects;"
      key: AC-3 (4)(b)
    - text: "Change security attributes on subjects, objects, the information system, or the information system's components;"
      key: AC-3 (4)(c)
    - text: "Choose the security attributes to be associated with newly created or revised objects; or"
      key: AC-3 (4)(d)
    - text: "Change the rules governing access control."
      key: AC-3 (4)(e)
AC-3 (5):
  name: Security-relevant information
  family: Access control
  narrative:
  - text: "The information system prevents access to [Assignment: organization-defined security-relevant information] except during secure, non-operable system states."
AC-3 (6):
  name: Protection of user and system information
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into MP-4 and SC-28]."
AC-3 (7):
  name: Role-based access control
  family: Access control
  narrative:
  - text: "The information system enforces a role-based access control policy over defined subjects and objects and controls access based upon [Assignment: organization-defined roles and users authorized to assume such roles]."
AC-3 (8):
  name: Revocation of access authorizations
  family: Access control
  narrative:
  - text: "The information system enforces the revocation of access authorizations resulting from changes to the security attributes of subjects and objects based on [Assignment: organization-defined rules governing the timing of revocations of access authorizations]."
AC-3 (9):
  name: Controlled release
  family: Access control
  narrative:
  - text: "The information system does not release information outside of the established system boundary unless:"
    narrative:
    - text: "The receiving [Assignment: organization-defined information system or system component] provides [Assignment: organization-defined security safeguards]; and"
      key: AC-3 (9)(a)
    - text: "[Assignment: organization-defined security safeguards] are used to validate the appropriateness of the information designated for release."
      key: AC-3 (9)(b)
AC-3 (10):
  name: Audited override of access control mechanisms
  family: Access control
  narrative:
  - text: "The organization employs an audited override of automated access control mechanisms under [Assignment: organization-defined conditions]."
AC-4:
  name: Information flow enforcement
  family: Access control
  narrative:
  - text: "The information system enforces approved authorizations for controlling the flow of information within the system and between interconnected systems based on [Assignment: organization-defined information flow control policies]."
AC-4 (1):
  name: Object security attributes
  family: Access control
  narrative:
  - text: "The information system uses [Assignment: organization-defined security attributes] associated with [Assignment: organization-defined information, source, and destination objects] to enforce [Assignment: organization-defined information flow control policies] as a basis for flow control decisions."
AC-4 (2):
  name: Processing domains
  family: Access control
  narrative:
  - text: "The information system uses protected processing domains to enforce [Assignment: organization-defined information flow control policies] as a basis for flow control decisions."
AC-4 (3):
  name: Dynamic information flow control
  family: Access control
  narrative:
  - text: "The information system enforces dynamic information flow control based on [Assignment: organization-defined policies]."
AC-4 (4):
  name: Content check encrypted information
  family: Access control
  narrative:
  - text: "The information system prevents encrypted information from bypassing content-checking mechanisms by [Selection (one or more): decrypting the information; blocking the flow of the encrypted information; terminating communications sessions attempting to pass encrypted information; [Assignment: organization-defined procedure or method]]."
AC-4 (5):
  name: Embedded data types
  family: Access control
  narrative:
  - text: "The information system enforces [Assignment: organization-defined limitations] on embedding data types within other data types."
AC-4 (6):
  name: Metadata
  family: Access control
  narrative:
  - text: "The information system enforces information flow control based on [Assignment: organization-defined metadata]."
AC-4 (7):
  name: One-way flow mechanisms
  family: Access control
  narrative:
  - text: "The information system enforces [Assignment: organization-defined one-way information flows] using hardware mechanisms."
AC-4 (8):
  name: Security policy filters
  family: Access control
  narrative:
  - text: "The information system enforces information flow control using [Assignment: organization-defined security policy filters] as a basis for flow control decisions for [Assignment: organization-defined information flows]."
AC-4 (9):
  name: Human reviews
  family: Access control
  narrative:
  - text: "The information system enforces the use of human reviews for [Assignment: organization-defined information flows] under the following conditions: [Assignment: organization-defined conditions]."
AC-4 (10):
  name: Enable / disable security policy filters
  family: Access control
  narrative:
  - text: "The information system provides the capability for privileged administrators to enable/disable [Assignment: organization-defined security policy filters] under the following conditions: [Assignment: organization-defined conditions]."
AC-4 (11):
  name: Configuration of security policy filters
  family: Access control
  narrative:
  - text: "The information system provides the capability for privileged administrators to configure [Assignment: organization-defined security policy filters] to support different security policies."
AC-4 (12):
  name: Data type identifiers
  family: Access control
  narrative:
  - text: "The information system, when transferring information between different security domains, uses [Assignment: organization-defined data type identifiers] to validate data essential for information flow decisions."
AC-4 (13):
  name: Decomposition into policy-relevant subcomponents
  family: Access control
  narrative:
  - text: "The information system, when transferring information between different security domains, decomposes information into [Assignment: organization-defined policy-relevant subcomponents] for submission to policy enforcement mechanisms."
AC-4 (14):
  name: Security policy filter constraints
  family: Access control
  narrative:
  - text: "The information system, when transferring information between different security domains, implements [Assignment: organization-defined security policy filters] requiring fully enumerated formats that restrict data structure and content."
AC-4 (15):
  name: Detection of unsanctioned information
  family: Access control
  narrative:
  - text: "The information system, when transferring information between different security domains, examines the information for the presence of [Assignment: organized-defined unsanctioned information] and prohibits the transfer of such information in accordance with the [Assignment: organization-defined security policy]."
AC-4 (16):
  name: Information transfers on interconnected systems
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into AC-4]."
AC-4 (17):
  name: Domain authentication
  family: Access control
  narrative:
  - text: "The information system uniquely identifies and authenticates source and destination points by [Selection (one or more): organization, system, application, individual] for information transfer."
AC-4 (18):
  name: Security attribute binding
  family: Access control
  narrative:
  - text: "The information system binds security attributes to information using [Assignment: organization-defined binding techniques] to facilitate information flow policy enforcement."
AC-4 (19):
  name: Validation of metadata
  family: Access control
  narrative:
  - text: "The information system, when transferring information between different security domains, applies the same security policy filtering to metadata as it applies to data payloads."
AC-4 (20):
  name: Approved solutions
  family: Access control
  narrative:
  - text: "The organization employs [Assignment: organization-defined solutions in approved configurations] to control the flow of [Assignment: organization-defined information] across security domains."
AC-4 (21):
  name: Physical / logical separation of information flows
  family: Access control
  narrative:
  - text: "The information system separates information flows logically or physically using [Assignment: organization-defined mechanisms and/or techniques] to accomplish [Assignment: organization-defined required separations by types of information]."
AC-4 (22):
  name: Access only
  family: Access control
  narrative:
  - text: "The information system provides access from a single device to computing platforms, applications, or data residing on multiple different security domains, while preventing any information flow between the different security domains."
AC-5:
  name: Separation of duties
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Separates [Assignment: organization-defined duties of individuals];"
      key: AC-5a.
    - text: "Documents separation of duties of individuals; and"
      key: AC-5b.
    - text: "Defines information system access authorizations to support separation of duties."
      key: AC-5c.
AC-6:
  name: Least privilege
  family: Access control
  narrative:
  - text: "The organization employs the principle of least privilege, allowing only authorized accesses for users (or processes acting on behalf of users) which are necessary to accomplish assigned tasks in accordance with organizational missions and business functions."
AC-6 (1):
  name: Authorize access to security functions
  family: Access control
  narrative:
  - text: "The organization explicitly authorizes access to [Assignment: organization-defined security functions (deployed in hardware, software, and firmware) and security-relevant information]."
AC-6 (2):
  name: Non-privileged access for nonsecurity functions
  family: Access control
  narrative:
  - text: "The organization requires that users of information system accounts, or roles, with access to [Assignment: organization-defined security functions or security-relevant information], use non-privileged accounts or roles, when accessing nonsecurity functions."
AC-6 (3):
  name: Network access to privileged commands
  family: Access control
  narrative:
  - text: "The organization authorizes network access to [Assignment: organization-defined privileged commands] only for [Assignment: organization-defined compelling operational needs] and documents the rationale for such access in the security plan for the information system."
AC-6 (4):
  name: Separate processing domains
  family: Access control
  narrative:
  - text: "The information system provides separate processing domains to enable finer-grained allocation of user privileges."
AC-6 (5):
  name: Privileged accounts
  family: Access control
  narrative:
  - text: "The organization restricts privileged accounts on the information system to [Assignment: organization-defined personnel or roles]."
AC-6 (6):
  name: Privileged access by non-organizational users
  family: Access control
  narrative:
  - text: "The organization prohibits privileged access to the information system by non-organizational users."
AC-6 (7):
  name: Review of user privileges
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Reviews [Assignment: organization-defined frequency] the privileges assigned to [Assignment: organization-defined roles or classes of users] to validate the need for such privileges; and"
      key: AC-6 (7)(a)
    - text: "Reassigns or removes privileges, if necessary, to correctly reflect organizational mission/business needs."
      key: AC-6 (7)(b)
AC-6 (8):
  name: Privilege levels for code execution
  family: Access control
  narrative:
  - text: "The information system prevents [Assignment: organization-defined software] from executing at higher privilege levels than users executing the software."
AC-6 (9):
  name: Auditing use of privileged functions
  family: Access control
  narrative:
  - text: "The information system audits the execution of privileged functions."
AC-6 (10):
  name: Prohibit non-privileged users from executing privileged functions
  family: Access control
  narrative:
  - text: "The information system prevents non-privileged users from executing privileged functions to include disabling, circumventing, or altering implemented security safeguards/countermeasures."
AC-7:
  name: Unsuccessful logon attempts
  family: Access control
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Enforces a limit of [Assignment: organization-defined number] consecutive invalid logon attempts by a user during a [Assignment: organization-defined time period]; and"
      key: AC-7a.
    - text: "Automatically [Selection: locks the account/node for an [Assignment: organization-defined time period]; locks the account/node until released by an administrator; delays next logon prompt according to [Assignment: organization-defined delay algorithm]] when the maximum number of unsuccessful attempts is exceeded."
      key: AC-7b.
AC-7 (1):
  name: Automatic account lock
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into AC-7]."
AC-7 (2):
  name: Purge / wipe mobile device
  family: Access control
  narrative:
  - text: "The information system purges/wipes information from [Assignment: organization-defined mobile devices] based on [Assignment: organization-defined purging/wiping requirements/techniques] after [Assignment: organization-defined number] consecutive, unsuccessful device logon attempts."
AC-8:
  name: System use notification
  family: Access control
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Displays to users [Assignment: organization-defined system use notification message or banner] before granting access to the system that provides privacy and security notices consistent with applicable federal laws, Executive Orders, directives, policies, regulations, standards, and guidance and states that:"
      key: AC-8a.
      narrative:
      - text: "Users are accessing a U.S. Government information system;"
        key: AC-8a.1.
      - text: "Information system usage may be monitored, recorded, and subject to audit;"
        key: AC-8a.2.
      - text: "Unauthorized use of the information system is prohibited and subject to criminal and civil penalties; and"
        key: AC-8a.3.
      - text: "Use of the information system indicates consent to monitoring and recording;"
        key: AC-8a.4.
    - text: "Retains the notification message or banner on the screen until users acknowledge the usage conditions and take explicit actions to log on to or further access the information system; and"
      key: AC-8b.
    - text: "For publicly accessible systems:"
      key: AC-8c.
      narrative:
      - text: "Displays system use information [Assignment: organization-defined conditions], before granting further access;"
        key: AC-8c.1.
      - text: "Displays references, if any, to monitoring, recording, or auditing that are consistent with privacy accommodations for such systems that generally prohibit those activities; and"
        key: AC-8c.2.
      - text: "Includes a description of the authorized uses of the system."
        key: AC-8c.3.
AC-9:
  name: Previous logon (access) notification
  family: Access control
  narrative:
  - text: "The information system notifies the user, upon successful logon (access) to the system, of the date and time of the last logon (access)."
AC-9 (1):
  name: Unsuccessful logons
  family: Access control
  narrative:
  - text: "The information system notifies the user, upon successful logon/access, of the number of unsuccessful logon/access attempts since the last successful logon/access."
AC-9 (2):
  name: Successful / unsuccessful logons
  family: Access control
  narrative:
  - text: "The information system notifies the user of the number of [Selection: successful logons/accesses; unsuccessful logon/access attempts; both] during [Assignment: organization-defined time period]."
AC-9 (3):
  name: Notification of account changes
  family: Access control
  narrative:
  - text: "The information system notifies the user of changes to [Assignment: organization-defined security-related characteristics/parameters of the user's account] during [Assignment: organization-defined time period]."
AC-9 (4):
  name: Additional logon information
  family: Access control
  narrative:
  - text: "The information system notifies the user, upon successful logon (access), of the following additional information: [Assignment: organization-defined information to be included in addition to the date and time of the last logon (access)]."
AC-10:
  name: Concurrent session control
  family: Access control
  narrative:
  - text: "The information system limits the number of concurrent sessions for each [Assignment: organization-defined account and/or account type] to [Assignment: organization-defined number]."
AC-11:
  name: Session lock
  family: Access control
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Prevents further access to the system by initiating a session lock after [Assignment: organization-defined time period] of inactivity or upon receiving a request from a user; and"
      key: AC-11a.
    - text: "Retains the session lock until the user reestablishes access using established identification and authentication procedures."
      key: AC-11b.
AC-11 (1):
  name: Pattern-hiding displays
  family: Access control
  narrative:
  - text: "The information system conceals, via the session lock, information previously visible on the display with a publicly viewable image."
AC-12:
  name: Session termination
  family: Access control
  narrative:
  - text: "The information system automatically terminates a user session after [Assignment: organization-defined conditions or trigger events requiring session disconnect]."
AC-12 (1):
  name: User-initiated logouts / message displays
  family: Access control
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Provides a logout capability for user-initiated communications sessions whenever authentication is used to gain access to [Assignment: organization-defined information resources]; and"
      key: AC-12 (1)(a)
    - text: "Displays an explicit logout message to users indicating the reliable termination of authenticated communications sessions."
      key: AC-12 (1)(b)
AC-13:
  name: Supervision and review - access control
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into AC-2 and AU-6]."
AC-14:
  name: Permitted actions without identification or authentication
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Identifies [Assignment: organization-defined user actions] that can be performed on the information system without identification or authentication consistent with organizational missions/business functions; and"
      key: AC-14a.
    - text: "Documents and provides supporting rationale in the security plan for the information system, user actions not requiring identification or authentication."
      key: AC-14b.
AC-14 (1):
  name: Necessary uses
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into AC-14]."
AC-15:
  name: Automated marking
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into MP-3]."
AC-16:
  name: Security attributes
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Provides the means to associate [Assignment: organization-defined types of security attributes] having [Assignment: organization-defined security attribute values] with information in storage, in process, and/or in transmission;"
      key: AC-16a.
    - text: "Ensures that the security attribute associations are made and retained with the information;"
      key: AC-16b.
    - text: "Establishes the permitted [Assignment: organization-defined security attributes] for [Assignment: organization-defined information systems]; and"
      key: AC-16c.
    - text: "Determines the permitted [Assignment: organization-defined values or ranges] for each of the established security attributes."
      key: AC-16d.
AC-16 (1):
  name: Dynamic attribute association
  family: Access control
  narrative:
  - text: "The information system dynamically associates security attributes with [Assignment: organization-defined subjects and objects] in accordance with [Assignment: organization-defined security policies] as information is created and combined."
AC-16 (2):
  name: Attribute value changes by authorized individuals
  family: Access control
  narrative:
  - text: "The information system provides authorized individuals (or processes acting on behalf of individuals) the capability to define or change the value of associated security attributes."
AC-16 (3):
  name: Maintenance of attribute associations by information system
  family: Access control
  narrative:
  - text: "The information system maintains the association and integrity of [Assignment: organization-defined security attributes] to [Assignment: organization-defined subjects and objects]."
AC-16 (4):
  name: Association of attributes by authorized individuals
  family: Access control
  narrative:
  - text: "The information system supports the association of [Assignment: organization-defined security attributes] with [Assignment: organization-defined subjects and objects] by authorized individuals (or processes acting on behalf of individuals)."
AC-16 (5):
  name: Attribute displays for output devices
  family: Access control
  narrative:
  - text: "The information system displays security attributes in human-readable form on each object that the system transmits to output devices to identify [Assignment: organization-identified special dissemination, handling, or distribution instructions] using [Assignment: organization-identified human-readable, standard naming conventions]."
AC-16 (6):
  name: Maintenance of attribute association by organization
  family: Access control
  narrative:
  - text: "The organization allows personnel to associate, and maintain the association of [Assignment: organization-defined security attributes] with [Assignment: organization-defined subjects and objects] in accordance with [Assignment: organization-defined security policies]."
AC-16 (7):
  name: Consistent attribute interpretation
  family: Access control
  narrative:
  - text: "The organization provides a consistent interpretation of security attributes transmitted between distributed information system components."
AC-16 (8):
  name: Association techniques / technologies
  family: Access control
  narrative:
  - text: "The information system implements [Assignment: organization-defined techniques or technologies] with [Assignment: organization-defined level of assurance] in associating security attributes to information."
AC-16 (9):
  name: Attribute reassignment
  family: Access control
  narrative:
  - text: "The organization ensures that security attributes associated with information are reassigned only via re-grading mechanisms validated using [Assignment: organization-defined techniques or procedures]."
AC-16 (10):
  name: Attribute configuration by authorized individuals
  family: Access control
  narrative:
  - text: "The information system provides authorized individuals the capability to define or change the type and value of security attributes available for association with subjects and objects."
AC-17:
  name: Remote access
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes and documents usage restrictions, configuration/connection requirements, and implementation guidance for each type of remote access allowed; and"
      key: AC-17a.
    - text: "Authorizes remote access to the information system prior to allowing such connections."
      key: AC-17b.
AC-17 (1):
  name: Automated monitoring / control
  family: Access control
  narrative:
  - text: "The information system monitors and controls remote access methods."
AC-17 (2):
  name: Protection of confidentiality / integrity using encryption
  family: Access control
  narrative:
  - text: "The information system implements cryptographic mechanisms to protect the confidentiality and integrity of remote access sessions."
AC-17 (3):
  name: Managed access control points
  family: Access control
  narrative:
  - text: "The information system routes all remote accesses through [Assignment: organization-defined number] managed network access control points."
AC-17 (4):
  name: Privileged commands / access
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Authorizes the execution of privileged commands and access to security-relevant information via remote access only for [Assignment: organization-defined needs]; and"
      key: AC-17 (4)(a)
    - text: "Documents the rationale for such access in the security plan for the information system."
      key: AC-17 (4)(b)
AC-17 (5):
  name: Monitoring for unauthorized connections
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into SI-4]."
AC-17 (6):
  name: Protection of information
  family: Access control
  narrative:
  - text: "The organization ensures that users protect information about remote access mechanisms from unauthorized use and disclosure."
AC-17 (7):
  name: Additional protection for security function access
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into AC-3 (10)]."
AC-17 (8):
  name: Disable nonsecure network protocols
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into CM-7]."
AC-17 (9):
  name: Disconnect / disable access
  family: Access control
  narrative:
  - text: "The organization provides the capability to expeditiously disconnect or disable remote access to the information system within [Assignment: organization-defined time period]."
AC-18:
  name: Wireless access
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes usage restrictions, configuration/connection requirements, and implementation guidance for wireless access; and"
      key: AC-18a.
    - text: "Authorizes wireless access to the information system prior to allowing such connections."
      key: AC-18b.
AC-18 (1):
  name: Authentication and encryption
  family: Access control
  narrative:
  - text: "The information system protects wireless access to the system using authentication of [Selection (one or more): users; devices] and encryption."
AC-18 (2):
  name: Monitoring unauthorized connections
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into SI-4]."
AC-18 (3):
  name: Disable wireless networking
  family: Access control
  narrative:
  - text: "The organization disables, when not intended for use, wireless networking capabilities internally embedded within information system components prior to issuance and deployment."
AC-18 (4):
  name: Restrict configurations by users
  family: Access control
  narrative:
  - text: "The organization identifies and explicitly authorizes users allowed to independently configure wireless networking capabilities."
AC-18 (5):
  name: Antennas / transmission power levels
  family: Access control
  narrative:
  - text: "The organization selects radio antennas and calibrates transmission power levels to reduce the probability that usable signals can be received outside of organization-controlled boundaries."
AC-19:
  name: Access control for mobile devices
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes usage restrictions, configuration requirements, connection requirements, and implementation guidance for organization-controlled mobile devices; and"
      key: AC-19a.
    - text: "Authorizes the connection of mobile devices to organizational information systems."
      key: AC-19b.
AC-19 (1):
  name: Use of  writable / portable storage devices
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into MP-7]."
AC-19 (2):
  name: Use of personally owned portable storage devices
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into MP-7]."
AC-19 (3):
  name: Use of portable storage devices with no identifiable owner
  family: Access control
  narrative:
  - text: "[Withdrawn: Incorporated into MP-7]."
AC-19 (4):
  name: Restrictions for classified information
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Prohibits the use of unclassified mobile devices in facilities containing information systems processing, storing, or transmitting classified information unless specifically permitted by the authorizing official; and"
      key: AC-19 (4)(a)
    - text: "Enforces the following restrictions on individuals permitted by the authorizing official to use unclassified mobile devices in facilities containing information systems processing, storing, or transmitting classified information:"
      key: AC-19 (4)(b)
      narrative:
      - text: "Connection of unclassified mobile devices to classified information systems is prohibited;"
        key: AC-19 (4)(b)(1)
      - text: "Connection of unclassified mobile devices to unclassified information systems requires approval from the authorizing official;"
        key: AC-19 (4)(b)(2)
      - text: "Use of internal or external modems or wireless interfaces within the unclassified mobile devices is prohibited; and"
        key: AC-19 (4)(b)(3)
      - text: "Unclassified mobile devices and the information stored on those devices are subject to random reviews and inspections by [Assignment: organization-defined security officials], and if classified information is found, the incident handling policy is followed."
        key: AC-19 (4)(b)(4)
    - text: "Restricts the connection of classified mobile devices to classified information systems in accordance with [Assignment: organization-defined security policies]."
      key: AC-19 (4)(c)
AC-19 (5):
  name: Full device / container-based  encryption
  family: Access control
  narrative:
  - text: "The organization employs [Selection: full-device encryption; container encryption] to protect the confidentiality and integrity of information on [Assignment: organization-defined mobile devices]."
AC-20:
  name: Use of external information systems
  family: Access control
  narrative:
  - text: "The organization establishes terms and conditions, consistent with any trust relationships established with other organizations owning, operating, and/or maintaining external information systems, allowing authorized individuals to:"
    narrative:
    - text: "Access the information system from external information systems; and"
      key: AC-20a.
    - text: "Process, store, or transmit organization-controlled information using external information systems."
      key: AC-20b.
AC-20 (1):
  name: Limits on authorized use
  family: Access control
  narrative:
  - text: "The organization permits authorized individuals to use an external information system to access the information system or to process, store, or transmit organization-controlled information only when the organization:"
    narrative:
    - text: "Verifies the implementation of required security controls on the external system as specified in the organization's information security policy and security plan; or"
      key: AC-20 (1)(a)
    - text: "Retains approved information system connection or processing agreements with the organizational entity hosting the external information system."
      key: AC-20 (1)(b)
AC-20 (2):
  name: Portable storage devices
  family: Access control
  narrative:
  - text: "The organization [Selection: restricts; prohibits] the use of organization-controlled portable storage devices by authorized individuals on external information systems."
AC-20 (3):
  name: Non-organizationally owned systems / components / devices
  family: Access control
  narrative:
  - text: "The organization [Selection: restricts; prohibits] the use of non-organizationally owned information systems, system components, or devices to process, store, or transmit organizational information."
AC-20 (4):
  name: Network accessible storage devices
  family: Access control
  narrative:
  - text: "The organization prohibits the use of [Assignment: organization-defined network accessible storage devices] in external information systems."
AC-21:
  name: Information sharing
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Facilitates information sharing by enabling authorized users to determine whether access authorizations assigned to the sharing partner match the access restrictions on the information for [Assignment: organization-defined information sharing circumstances where user discretion is required]; and"
      key: AC-21a.
    - text: "Employs [Assignment: organization-defined automated mechanisms or manual processes] to assist users in making information sharing/collaboration decisions."
      key: AC-21b.
AC-21 (1):
  name: Automated decision support
  family: Access control
  narrative:
  - text: "The information system enforces information-sharing decisions by authorized users based on access authorizations of sharing partners and access restrictions on information to be shared."
AC-21 (2):
  name: Information search and retrieval
  family: Access control
  narrative:
  - text: "The information system implements information search and retrieval services that enforce [Assignment: organization-defined information sharing restrictions]."
AC-22:
  name: Publicly accessible content
  family: Access control
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Designates individuals authorized to post information onto a publicly accessible information system;"
      key: AC-22a.
    - text: "Trains authorized individuals to ensure that publicly accessible information does not contain nonpublic information;"
      key: AC-22b.
    - text: "Reviews the proposed content of information prior to posting onto the publicly accessible information system to ensure that nonpublic information is not included; and"
      key: AC-22c.
    - text: "Reviews the content on the publicly accessible information system for nonpublic information [Assignment: organization-defined frequency] and removes such information, if discovered."
      key: AC-22d.
AC-23:
  name: Data mining protection
  family: Access control
  narrative:
  - text: "The organization employs [Assignment: organization-defined data mining prevention and detection techniques] for [Assignment: organization-defined data storage objects] to adequately detect and protect against data mining."
AC-24:
  name: Access control decisions
  family: Access control
  narrative:
  - text: "The organization establishes procedures to ensure [Assignment: organization-defined access control decisions] are applied to each access request prior to access enforcement."
AC-24 (1):
  name: Transmit access authorization information
  family: Access control
  narrative:
  - text: "The information system transmits [Assignment: organization-defined access authorization information] using [Assignment: organization-defined security safeguards] to [Assignment: organization-defined information systems] that enforce access control decisions."
AC-24 (2):
  name: No user or process identity
  family: Access control
  narrative:
  - text: "The information system enforces access control decisions based on [Assignment: organization-defined security attributes] that do not include the identity of the user or process acting on behalf of the user."
AC-25:
  name: Reference monitor
  family: Access control
  narrative:
  - text: "The information system implements a reference monitor for [Assignment: organization-defined access control policies] that is tamperproof, always invoked, and small enough to be subject to analysis and testing, the completeness of which can be assured."
AT-1:
  name: Security awareness and training policy and procedures
  family: Awareness and training
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: AT-1a.
      narrative:
      - text: "A security awareness and training policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: AT-1a.1.
      - text: "Procedures to facilitate the implementation of the security awareness and training policy and associated security awareness and training controls; and"
        key: AT-1a.2.
    - text: "Reviews and updates the current:"
      key: AT-1b.
      narrative:
      - text: "Security awareness and training policy [Assignment: organization-defined frequency]; and"
        key: AT-1b.1.
      - text: "Security awareness and training procedures [Assignment: organization-defined frequency]."
        key: AT-1b.2.
AT-2:
  name: Security awareness training
  family: Awareness and training
  narrative:
  - text: "The organization provides basic security awareness training to information system users (including managers, senior executives, and contractors):"
    narrative:
    - text: "As part of initial training for new users;"
      key: AT-2a.
    - text: "When required by information system changes; and"
      key: AT-2b.
    - text: "[Assignment: organization-defined frequency] thereafter."
      key: AT-2c.
AT-2 (1):
  name: Practical exercises
  family: Awareness and training
  narrative:
  - text: "The organization includes practical exercises in security awareness training that simulate actual cyber attacks."
AT-2 (2):
  name: Insider threat
  family: Awareness and training
  narrative:
  - text: "The organization includes security awareness training on recognizing and reporting potential indicators of insider threat."
AT-3:
  name: Role-based security training
  family: Awareness and training
  narrative:
  - text: "The organization provides role-based security training to personnel with assigned security roles and responsibilities:"
    narrative:
    - text: "Before authorizing access to the information system or performing assigned duties;"
      key: AT-3a.
    - text: "When required by information system changes; and"
      key: AT-3b.
    - text: "[Assignment: organization-defined frequency] thereafter."
      key: AT-3c.
AT-3 (1):
  name: Environmental controls
  family: Awareness and training
  narrative:
  - text: "The organization provides [Assignment: organization-defined personnel or roles] with initial and [Assignment: organization-defined frequency] training in the employment and operation of environmental controls."
AT-3 (2):
  name: Physical security controls
  family: Awareness and training
  narrative:
  - text: "The organization provides [Assignment: organization-defined personnel or roles] with initial and [Assignment: organization-defined frequency] training in the employment and operation of physical security controls."
AT-3 (3):
  name: Practical exercises
  family: Awareness and training
  narrative:
  - text: "The organization includes practical exercises in security training that reinforce training objectives."
AT-3 (4):
  name: Suspicious communications and anomalous system behavior
  family: Awareness and training
  narrative:
  - text: "The organization provides training to its personnel on [Assignment: organization-defined indicators of malicious code] to recognize suspicious communications and anomalous behavior in organizational information systems."
AT-4:
  name: Security training records
  family: Awareness and training
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Documents and monitors individual information system security training activities including basic security awareness training and specific information system security training; and"
      key: AT-4a.
    - text: "Retains individual training records for [Assignment: organization-defined time period]."
      key: AT-4b.
AT-5:
  name: Contacts with security groups and associations
  family: Awareness and training
  narrative:
  - text: "[Withdrawn: Incorporated into PM-15]."
AU-1:
  name: Audit and accountability policy and procedures
  family: Audit and accountability
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Develops, documents, and disseminates to [Assignment: organization-defined personnel or roles]:"
      key: AU-1a.
      narrative:
      - text: "An audit and accountability policy that addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and"
        key: AU-1a.1.
      - text: "Procedures to facilitate the implementation of the audit and accountability policy and associated audit and accountability controls; and"
        key: AU-1a.2.
    - text: "Reviews and updates the current:"
      key: AU-1b.
      narrative:
      - text: "Audit and accountability policy [Assignment: organization-defined frequency]; and"
        key: AU-1b.1.
      - text: "Audit and accountability procedures [Assignment: organization-defined frequency]."
        key: AU-1b.2.
AU-2:
  name: Audit events
  family: Audit and accountability
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Determines that the information system is capable of auditing the following events: [Assignment: organization-defined auditable events];"
      key: AU-2a.
    - text: "Coordinates the security audit function with other organizational entities requiring audit-related information to enhance mutual support and to help guide the selection of auditable events;"
      key: AU-2b.
    - text: "Provides a rationale for why the auditable events are deemed to be adequate to support after-the-fact investigations of security incidents; and"
      key: AU-2c.
    - text: "Determines that the following events are to be audited within the information system: [Assignment: organization-defined audited events (the subset of the auditable events defined in AU-2 a.) along with the frequency of (or situation requiring) auditing for each identified event]."
      key: AU-2d.
AU-2 (1):
  name: Compilation of audit records from multiple sources
  family: Audit and accountability
  narrative:
  - text: "[Withdrawn: Incorporated into AU-12]."
AU-2 (2):
  name: Selection of audit events by component
  family: Audit and accountability
  narrative:
  - text: "[Withdrawn: Incorporated into AU-12]."
AU-2 (3):
  name: Reviews and updates
  family: Audit and accountability
  narrative:
  - text: "The organization reviews and updates the audited events [Assignment: organization-defined frequency]."
AU-2 (4):
  name: Privileged functions
  family: Audit and accountability
  narrative:
  - text: "[Withdrawn: Incorporated into AC-6 (9)]."
AU-3:
  name: Content of audit records
  family: Audit and accountability
  narrative:
  - text: "The information system generates audit records containing information that establishes what type of event occurred, when the event occurred, where the event occurred, the source of the event, the outcome of the event, and the identity of any individuals or subjects associated with the event."
AU-3 (1):
  name: Additional audit information
  family: Audit and accountability
  narrative:
  - text: "The information system generates audit records containing the following additional information: [Assignment: organization-defined additional, more detailed information]."
AU-3 (2):
  name: Centralized management of planned audit record content
  family: Audit and accountability
  narrative:
  - text: "The information system provides centralized management and configuration of the content to be captured in audit records generated by [Assignment: organization-defined information system components]."
AU-4:
  name: Audit storage capacity
  family: Audit and accountability
  narrative:
  - text: "The organization allocates audit record storage capacity in accordance with [Assignment: organization-defined audit record storage requirements]."
AU-4 (1):
  name: Transfer to alternate storage
  family: Audit and accountability
  narrative:
  - text: "The information system off-loads audit records [Assignment: organization-defined frequency] onto a different system or media than the system being audited."
AU-5:
  name: Response to audit processing failures
  family: Audit and accountability
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Alerts [Assignment: organization-defined personnel or roles] in the event of an audit processing failure; and"
      key: AU-5a.
    - text: "Takes the following additional actions: [Assignment: organization-defined actions to be taken (e.g., shut down information system, overwrite oldest audit records, stop generating audit records)]."
      key: AU-5b.
AU-5 (1):
  name: Audit storage capacity
  family: Audit and accountability
  narrative:
  - text: "The information system provides a warning to [Assignment: organization-defined personnel, roles, and/or locations] within [Assignment: organization-defined time period] when allocated audit record storage volume reaches [Assignment: organization-defined percentage] of repository maximum audit record storage capacity."
AU-5 (2):
  name: Real-time alerts
  family: Audit and accountability
  narrative:
  - text: "The information system provides an alert in [Assignment: organization-defined real-time period] to [Assignment: organization-defined personnel, roles, and/or locations] when the following audit failure events occur: [Assignment: organization-defined audit failure events requiring real-time alerts]."
AU-5 (3):
  name: Configurable traffic volume thresholds
  family: Audit and accountability
  narrative:
  - text: "The information system enforces configurable network communications traffic volume thresholds reflecting limits on auditing capacity and [Selection: rejects; delays] network traffic above those thresholds."
AU-5 (4):
  name: Shutdown on failure
  family: Audit and accountability
  narrative:
  - text: "The information system invokes a [Selection: full system shutdown; partial system shutdown; degraded operational mode with limited mission/business functionality available] in the event of [Assignment: organization-defined audit failures], unless an alternate audit capability exists."
AU-6:
  name: Audit review, analysis, and reporting
  family: Audit and accountability
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Reviews and analyzes information system audit records [Assignment: organization-defined frequency] for indications of [Assignment: organization-defined inappropriate or unusual activity]; and"
      key: AU-6a.
    - text: "Reports findings to [Assignment: organization-defined personnel or roles]."
      key: AU-6b.
AU-6 (1):
  name: Process integration
  family: Audit and accountability
  narrative:
  - text: "The organization employs automated mechanisms to integrate audit review, analysis, and reporting processes to support organizational processes for investigation and response to suspicious activities."
AU-6 (2):
  name: Automated security alerts
  family: Audit and accountability
  narrative:
  - text: "[Withdrawn: Incorporated into SI-4]."
AU-6 (3):
  name: Correlate audit repositories
  family: Audit and accountability
  narrative:
  - text: "The organization analyzes and correlates audit records across different repositories to gain organization-wide situational awareness."
AU-6 (4):
  name: Central review and analysis
  family: Audit and accountability
  narrative:
  - text: "The information system provides the capability to centrally review and analyze audit records from multiple components within the system."
AU-6 (5):
  name: Integration / scanning and monitoring capabilities
  family: Audit and accountability
  narrative:
  - text: "The organization integrates analysis of audit records with analysis of [Selection (one or more): vulnerability scanning information; performance data; information system monitoring information; [Assignment: organization-defined data/information collected from other sources]] to further enhance the ability to identify inappropriate or unusual activity."
AU-6 (6):
  name: Correlation with physical monitoring
  family: Audit and accountability
  narrative:
  - text: "The organization correlates information from audit records with information obtained from monitoring physical access to further enhance the ability to identify suspicious, inappropriate, unusual, or malevolent activity."
AU-6 (7):
  name: Permitted actions
  family: Audit and accountability
  narrative:
  - text: "The organization specifies the permitted actions for each [Selection (one or more): information system process; role; user] associated with the review, analysis, and reporting of audit information."
AU-6 (8):
  name: Full text analysis of privileged commands
  family: Audit and accountability
  narrative:
  - text: "The organization performs a full text analysis of audited privileged commands in a physically distinct component or subsystem of the information system, or other information system that is dedicated to that analysis."
AU-6 (9):
  name: Correlation with information from nontechnical sources
  family: Audit and accountability
  narrative:
  - text: "The organization correlates information from nontechnical sources with audit information to enhance organization-wide situational awareness."
AU-6 (10):
  name: Audit level adjustment
  family: Audit and accountability
  narrative:
  - text: "The organization adjusts the level of audit review, analysis, and reporting within the information system when there is a change in risk based on law enforcement information, intelligence information, or other credible sources of information."
AU-7:
  name: Audit reduction and report generation
  family: Audit and accountability
  narrative:
  - text: "The information system provides an audit reduction and report generation capability that:"
    narrative:
    - text: "Supports on-demand audit review, analysis, and reporting requirements and after-the-fact investigations of security incidents; and"
      key: AU-7a.
    - text: "Does not alter the original content or time ordering of audit records."
      key: AU-7b.
AU-7 (1):
  name: Automatic processing
  family: Audit and accountability
  narrative:
  - text: "The information system provides the capability to process audit records for events of interest based on [Assignment: organization-defined audit fields within audit records]."
AU-7 (2):
  name: Automatic sort and search
  family: Audit and accountability
  narrative:
  - text: "The information system provides the capability to sort and search audit records for events of interest based on the content of [Assignment: organization-defined audit fields within audit records]."
AU-8:
  name: Time stamps
  family: Audit and accountability
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Uses internal system clocks to generate time stamps for audit records; and"
      key: AU-8a.
    - text: "Records time stamps for audit records that can be mapped to Coordinated Universal Time (UTC) or Greenwich Mean Time (GMT) and meets [Assignment: organization-defined granularity of time measurement]."
      key: AU-8b.
AU-8 (1):
  name: Synchronization with authoritative time source
  family: Audit and accountability
  narrative:
  - text: "The information system:"
    narrative:
    - text: "Compares the internal information system clocks [Assignment: organization-defined frequency] with [Assignment: organization-defined authoritative time source]; and"
      key: AU-8 (1)(a)
    - text: "Synchronizes the internal system clocks to the authoritative time source when the time difference is greater than [Assignment: organization-defined time period]."
      key: AU-8 (1)(b)
AU-8 (2):
  name: Secondary authoritative time source
  family: Audit and accountability
  narrative:
  - text: "The information system identifies a secondary authoritative time source that is located in a different geographic region than the primary authoritative time source."
AU-9:
  name: Protection of audit information
  family: Audit and accountability
  narrative:
  - text: "The information system protects audit information and audit tools from unauthorized access, modification, and deletion."
AU-9 (1):
  name: Hardware write-once media
  family: Audit and accountability
  narrative:
  - text: "The information system writes audit trails to hardware-enforced, write-once media."
AU-9 (2):
  name: Audit backup on separate physical systems / components
  family: Audit and accountability
  narrative:
