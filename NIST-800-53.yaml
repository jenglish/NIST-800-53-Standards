CP-7:
  name: Alternate processing site
  family: Contingency planning
  narrative:
  - text: "The organization:"
    narrative:
    - text: "Establishes an alternate processing site including necessary agreements to permit the transfer and resumption of [Assignment: organization-defined information system operations] for essential missions/business functions within [Assignment: organization-defined time period consistent with recovery time and recovery point objectives] when the primary processing capabilities are unavailable;"
