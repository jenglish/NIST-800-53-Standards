CA-3 (5):
  name: Restrictions on external system connections
  family: Security assessment and authorization
  narrative:
  - text: "The organization employs [Selection: allow-all, deny-by-exception; deny-all, permit-by-exception] policy for allowing [Assignment: organization-defined information systems] to connect to external information systems."
CA-4:
  name: Security certification
  family: Security assessment and authorization
  narrative:
  - text: "[Withdrawn: Incorporated into CA-2]."
CA-5:
  name: Plan of action and milestones
  family: Security assessment and authorization
  narrative:
  - text: "The organization:"
    narrative:
